                  edges = new vis.DataSet([{"description": "\"Gared expresses concerns about the dangers lurking in The Wood, indicating his awareness of the threats present.\"\u003c", "from": "\"THE WOOD\"", "keywords": "\"awareness, threats\"", "source_id": "chunk-0319737a5c14309c38d87bbc8f90bb92", "to": "\"GARED\"", "width": 7.0}, {"description": "\"The Night\u0027s Watch is tasked with patrolling The Wood, highlighting the risks they face.\"\u003c", "from": "\"THE WOOD\"", "keywords": "\"patrol, risk\"", "source_id": "chunk-0319737a5c14309c38d87bbc8f90bb92", "to": "\"THE NIGHT\u0027S WATCH\"", "width": 7.0}, {"description": "\"Bran is eager to meet Ser Barristan as he represents the ideals of knighthood and bravery that Bran aspires to.\"", "from": "\"SER BARRISTAN SELMY\"", "keywords": "\"inspiration, knighthood\"", "source_id": "chunk-f6a8d50d6655cf49113e2035e6b4b5e8", "to": "\"BRAN\"", "width": 8.0}, {"description": "\"Viserys\u0027s obsession with reclaiming the Iron Throne drives much of his actions and ambitions, reflecting his desire for power.\"", "from": "\"IRON THRONE\"", "keywords": "\"power, ambition\"", "source_id": "chunk-5f5f34f7334e3a3253012182cea55382", "to": "\"VISERYS\"", "width": 9.0}, {"description": "\"Viserys views The Usurper as a direct threat to his claim to the throne, which drives his anger and ambition.\"\u003c", "from": "\"THE USURPER\"", "keywords": "\u003e\"conflict, rivalry\"", "source_id": "chunk-1fbf9d12155fe5be2a3a75c7dc4b28f3", "to": "\"VISERYS\"", "width": 8.0}, {"description": "\"The Usurper\u0027s actions directly impact House Targaryen, leading to their current status of exile and struggle for power.\"?", "from": "\"THE USURPER\"", "keywords": "\"conflict, political rivalry\"", "source_id": "chunk-17248a05631865a230efe48e54219bdb", "to": "\"HOUSE TARGARYEN\"", "width": 10.0}, {"description": "\"The Night\u0027s Watch is referred to in context of the Usurper\u0027s actions, showing the guardianship role they play in the Realm\u0027s dynamics.\"?", "from": "\"THE USURPER\"", "keywords": "\"guardianship, political influence\"", "source_id": "chunk-17248a05631865a230efe48e54219bdb", "to": "\"THE NIGHT\u0027S WATCH\"", "width": 7.0}, {"description": "\"Ser Jorah\u0027s past with the Usurper informs his loyalty to Daenerys, affecting his choices and actions in her favor.\"?", "from": "\"THE USURPER\"", "keywords": "\"loyalty, political conflict\"", "source_id": "chunk-17248a05631865a230efe48e54219bdb", "to": "\"SER JORAH MORMONT\"", "width": 8.0}, {"description": "\"Viserys represents House Targaryen as its heir, struggling to reclaim the family\u0027s former glory and power in the realm.\"?", "from": "\"VISERYS TARGARYEN\"", "keywords": "\"dynasty, power struggle\"", "source_id": "chunk-17248a05631865a230efe48e54219bdb", "to": "\"HOUSE TARGARYEN\"", "width": 9.0}, {"description": "\"Their relationship is marked by a power dynamic where Viserys controls Daenerys\u0027s actions and future.\"\u003c", "from": "\"VISERYS TARGARYEN\"", "keywords": "\"power dynamics, sibling relationship\"", "source_id": "chunk-09aa306d13b2d97f9857df2a58d64cf8", "to": "\"DAENERYS TARGARYEN\"", "width": 7.0}, {"description": "\"Viserys is reliant on Illyrio\u0027s generosity as he plots to reclaim the Iron Throne.\"\u003c", "from": "\"VISERYS TARGARYEN\"", "keywords": "\"dependency, ambition\"", "source_id": "chunk-09aa306d13b2d97f9857df2a58d64cf8", "to": "\"MAGISTER ILLYRIO\"", "width": 8.0}, {"description": "\"Viserys\u0027s ambitions are tied to the land of Westeros, asserting it as his rightful domain.\"\u003c", "from": "\"VISERYS TARGARYEN\"", "keywords": "\"ambition, claim to land\"", "source_id": "chunk-09aa306d13b2d97f9857df2a58d64cf8", "to": "\"WESTEROS\"", "width": 8.0}, {"description": "\"Viserys expresses interest in the royal lineage that includes Prince Tornmen, indicating a broader dynastic ambition.\"\u003c", "from": "\"VISERYS TARGARYEN\"", "keywords": "\"dynastic ambition, royal claim\"", "source_id": "chunk-09aa306d13b2d97f9857df2a58d64cf8", "to": "\"PRINCE TORNMEN\"", "width": 6.0}, {"description": "\"Viserys connects his ambitions for the throne with the symbolism of the dragon, representing power and legacy.\"\u003c", "from": "\"VISERYS TARGARYEN\"", "keywords": "\"ambition, symbolism\"", "source_id": "chunk-09aa306d13b2d97f9857df2a58d64cf8", "to": "\"THE DRAGON\"", "width": 8.0}, {"description": "\"Daenerys is heavily influenced by her brother Viserys, who seeks to marry her off to gain power through Khal Drogo.\"?", "from": "\"VISERYS TARGARYEN\"", "keywords": "\"family dynamics, power ambition\"", "source_id": "chunk-17248a05631865a230efe48e54219bdb", "to": "\"DAENERYS STORMBORN\"", "width": 8.0}, {"description": "\"Viserys desires Khal Drogo as a husband for Daenerys in order to legitimize his claim to power and to forge an alliance.\"?", "from": "\"VISERYS TARGARYEN\"", "keywords": "\"political alliance, marriage plans\"", "source_id": "chunk-17248a05631865a230efe48e54219bdb", "to": "\"KHAL DROGO\"", "width": 9.0}, {"description": "\"Arya and Nymeria share a close bond as companions, demonstrating Arya\u0027s deeper connection with her wolf than her family.\"\u003c", "from": "\"ARYA STARK\"", "keywords": "\"companionship, loyalty\"", "source_id": "chunk-9f340d21c1901a1f9896615195b3265c", "to": "\"NYMERIA\"", "width": 9.0}, {"description": "\"Arya feels resentment towards Sansa for her beauty and societal advantages, leading to a sibling rivalry.\"\u003c", "from": "\"ARYA STARK\"", "keywords": "\"sibling rivalry, jealousy\"", "source_id": "chunk-9f340d21c1901a1f9896615195b3265c", "to": "\"SANSA STARK\"", "width": 7.0}, {"description": "\"Septa Mordane reprimands Arya for her failure in needlework, highlighting the pressures of gender roles.\"\u003c", "from": "\"ARYA STARK\"", "keywords": "\"education, pressures of society\"", "source_id": "chunk-9f340d21c1901a1f9896615195b3265c", "to": "\"SEPTA MORDANE\"", "width": 8.0}, {"description": "\"Sansa and Myrcella interact as peers, with Sansa being influenced by Myrcella\u0027s social standing and beauty.\"\u003c", "from": "\"PRINCESS MYRCELLA\"", "keywords": "\"social dynamics, peer influence\"", "source_id": "chunk-1694e2f0248650da047569c37e519bcb", "to": "\"SANSA\"", "width": 7.0}, {"description": "\"Will is the first to discover The Clearing, indicating his role as an observer of the unfolding situation.\"\u003c", "from": "\"THE CLEARING\"", "keywords": "\"discovery, observation\"", "source_id": "chunk-0319737a5c14309c38d87bbc8f90bb92", "to": "\"WILL\"", "width": 9.0}, {"description": "\"Bran\u0027s perception of Ser Jaime is mixed due to past actions that affect Jaime\u0027s status as a knight.\"", "from": "\"SER JAIME LANNISTER\"", "keywords": "\"complex perception, knighthood\"", "source_id": "chunk-f6a8d50d6655cf49113e2035e6b4b5e8", "to": "\"BRAN\"", "width": 5.0}, {"description": "\"Catelyn discusses Sansa\u0027s potential marriage to Joffrey, emphasizing the significance of strategic alliances.\"", "from": "\"SANSA STARK\"", "keywords": "\"strategic alliances, future aspirations\"", "source_id": "chunk-43f114aab698c28b6a09847c17b54c4b", "to": "\"CATELYN STARK\"", "width": 8.0}, {"description": "\"Sansa Stark walks alongside Joffrey Baratheon, which suggests their engagement in court politics and budding relative dynamics.\"\u003c\u003cSEP\u003e\"Sansa is expected to marry Joffrey, which could elevate her status to queen.\"\u003c", "from": "\"SANSA STARK\"", "keywords": "\"court politics, engagement\"\u003cSEP\u003e\"marriage, social elevation\"", "source_id": "chunk-406c2802e29860cf5248c6c858f7fbd0\u003cSEP\u003echunk-9f340d21c1901a1f9896615195b3265c", "to": "\"JOFFREY BARATHEON\"", "width": 16.0}, {"description": "\"Jon\u0027s status as a bastard creates conflict in his relationship with Sansa and Arya.\"\u003c", "from": "\"SANSA STARK\"", "keywords": "\"family dynamics, conflict\"", "source_id": "chunk-9f340d21c1901a1f9896615195b3265c", "to": "\"JON SNOW\"", "width": 6.0}, {"description": "\"Becoming the Hand of the King signifies a transition for Ned into a position of power and responsibility within the Seven Kingdoms.\"", "from": "\"THE HAND OF THE KING\"", "keywords": "\"power, responsibility\"", "source_id": "chunk-8a9d1902c0aef22daacd52798f6f6766", "to": "\"NED STARK\"", "width": 8.0}, {"description": "\"Illyrio\u0027s gifts evoke mixed emotions in Daenerys, highlighting her awareness of underlying motives.\"\u003c", "from": "\"MAGISTER ILLYRIO\"", "keywords": "\"gift dynamics, manipulation\"", "source_id": "chunk-09aa306d13b2d97f9857df2a58d64cf8", "to": "\"DAENERYS TARGARYEN\"", "width": 7.0}, {"description": "\"Illyrio\u0027s connections to far-off lands, including those around the Jade Sea, suggests his influence and resources in political maneuvers.\"\u003c", "from": "\"MAGISTER ILLYRIO\"", "keywords": "\"influence, political maneuvering\"", "source_id": "chunk-09aa306d13b2d97f9857df2a58d64cf8", "to": "\"THE JADE SEA\"", "width": 7.0}, {"description": "\"Joffrey Baratheon\u0027s disdain for Tyrion highlights the complex relationships within the Lannister family and the power struggles at play.\"\u003c", "from": "\"JOFFREY BARATHEON\"", "keywords": "\"power dynamics, family conflict\"", "source_id": "chunk-406c2802e29860cf5248c6c858f7fbd0", "to": "\"TYRION LANNISTER\"", "width": 7.0}, {"description": "\"Robert\u0027s proposal of his son Joffrey marrying Sansa highlights the political maneuvering involved in royal succession.\"", "from": "\"JOFFREY BARATHEON\"", "keywords": "\"political maneuvering, succession planning\"", "source_id": "chunk-43f114aab698c28b6a09847c17b54c4b", "to": "\"ROBERT BARATHEON\"", "width": 7.0}, {"description": "\"Lord Tywin\u0027s leadership directly shapes House Lannister\u0027s influence and strategies within the realm of Westeros.\"\u003c", "from": "\"LORD TYWIN LANNISTER\"", "keywords": "\"leadership, power\"", "source_id": "chunk-febd577ca6f7eb1269246fd3ce57a0df", "to": "\"HOUSE LANNISTER\"", "width": 9.0}, {"description": "\"Tyrion\u0027s position as Lord Tywin\u0027s son brings familial expectations and conflict, showcasing the complex father-son dynamic.\"\u003c", "from": "\"LORD TYWIN LANNISTER\"", "keywords": "\"family conflict, expectations\"", "source_id": "chunk-febd577ca6f7eb1269246fd3ce57a0df", "to": "\"TYRION LANNISTER\"", "width": 9.0}, {"description": "\"Arya observes Beth\u0027s admiration for Sansa, indicating her feelings of alienation and frustration with her sister\u0027s popularity.\"\u003c", "from": "\"BETH CASSEL\"", "keywords": "\"alienation, sibling dynamics\"", "source_id": "chunk-1694e2f0248650da047569c37e519bcb", "to": "\"ARYA\"", "width": 6.0}, {"description": "\"The howling of The Wolves adds a layer of tension surrounding The Abandoned Campsite, emphasizing the potential dangers nearby.\"\u003c", "from": "\"THE ABANDONED CAMPSITE\"", "keywords": "\"tension, danger\"", "source_id": "chunk-0319737a5c14309c38d87bbc8f90bb92", "to": "\"THE WOLVES\"", "width": 9.0}, {"description": "\"Bran admires Uncle Benjen\u0027s role at the Wall, signifying a desire for adventure and familial pride.\"", "from": "\"UNCLE BENJEN\"", "keywords": "\"family, adventure\"", "source_id": "chunk-f6a8d50d6655cf49113e2035e6b4b5e8", "to": "\"BRAN\"", "width": 7.0}, {"description": "\"Daenerys and Viserys share a close familial bond, but their relationship is characterized by Viserys\u0027s ambition and protective instincts over Daenerys.\"\u003c", "from": "\"VISERYS\"", "keywords": "\u003e\"family ties, ambition\"", "source_id": "chunk-1fbf9d12155fe5be2a3a75c7dc4b28f3", "to": "\"DAENERYS\"", "width": 6.0}, {"description": "\"Viserys relies on Illyrio\u2019s guidance and support in his quest for the throne, indicating trust and a potential alliance.\"\u003c", "from": "\"VISERYS\"", "keywords": "\u003e\"alliance, trust\"", "source_id": "chunk-1fbf9d12155fe5be2a3a75c7dc4b28f3", "to": "\"ILLYRIO\"", "width": 7.0}, {"description": "\"Viserys\u0027s motivation is heavily influenced by his brother\u0027s death in The Battle of the Trident, instilling a sense of vengeance.\"\u003c", "from": "\"VISERYS\"", "keywords": "\u003e\"revenge, motivation\"", "source_id": "chunk-1fbf9d12155fe5be2a3a75c7dc4b28f3", "to": "\"THE BATTLE OF THE TRIDENT\"", "width": 8.0}, {"description": "\"Dany\u0027s relationship with her brother is complex; she both admires his ambitions and suffers from the weight of his dreams for the family\u0027s legacy.\"", "from": "\"VISERYS\"", "keywords": "\"sibling dynamics, ambition\"", "source_id": "chunk-5f5f34f7334e3a3253012182cea55382", "to": "\"DANY\"", "width": 7.0}, {"description": "\"Viserys often venerates Rhaegar as a symbol of lost glory, drawing inspiration from his past and the family\u0027s legacy.\"", "from": "\"VISERYS\"", "keywords": "\"family legacy, admiration\"", "source_id": "chunk-5f5f34f7334e3a3253012182cea55382", "to": "\"RHAEGAR\"", "width": 8.0}, {"description": "\"Viserys\u0027s animosity towards the Usurper drives him to plot their return to power, fueling a sense of urgency in their struggles.\"", "from": "\"VISERYS\"", "keywords": "\"hostility, conflict\"", "source_id": "chunk-5f5f34f7334e3a3253012182cea55382", "to": "\"USURPER\"", "width": 9.0}, {"description": "\"Ned expresses reverence for the weirwood in Winterfell, showcasing its significance in Stark culture and connection to the old gods.\"}", "from": "\"NED\"", "keywords": "\"spiritual significance, cultural connection\"", "source_id": "chunk-f5ba1ab88e30d4ee3da8d2366d6687e7", "to": "\"WEIRWOOD\"", "width": 7.0}, {"description": "\"Catelyn and Ned Stark share a deep partnership as husband and wife, united in their duties to their family and Lordship of Winterfell.\"}\u003cSEP\u003e\"Catelyn and Ned share a marriage that is strained by issues of love, loyalty, and the presence of Jon Snow.\"\u003cSEP\u003e\"Catelyn warns Ned about the murder of Jon Arryn, indicating their mutual concern for family safety and political awareness.\"\u003cSEP\u003e\"Ned relies on Catelyn\u0027s insights and emotions as he confronts his responsibilities, showcasing their partnership in decision making.\"\u003c\u0027|\"partnership, shared burden\"", "from": "\"NED\"", "keywords": "\"7\"\u003cSEP\u003e\"marital tension, family conflict\"\u003cSEP\u003e\"marriage, partnership\"\u003cSEP\u003e\"warning, partnership\"", "source_id": "chunk-f5ba1ab88e30d4ee3da8d2366d6687e7\u003cSEP\u003echunk-64ffce3cb7c37ffb4ab7ccc56580bdb0\u003cSEP\u003echunk-6d34983af1323d41bc7a499c9f80cc27", "to": "\"CATELYN\"", "width": 17.0}, {"description": "\"Ned discusses the declining state of the Night\u0027s Watch with Catelyn, indicating the growing threat from beyond the Wall and the political implications for his household.\"}", "from": "\"NED\"", "keywords": "\"political implications, external threats\"", "source_id": "chunk-f5ba1ab88e30d4ee3da8d2366d6687e7", "to": "\"THE NIGHT\u0027S WATCH\"", "width": 8.0}, {"description": "\"Ned\u0027s connection to Ashara Dayne represents his past love and influences his current family dynamics, particularly regarding Jon.\"", "from": "\"NED\"", "keywords": "\"past love, secrets\"", "source_id": "chunk-64ffce3cb7c37ffb4ab7ccc56580bdb0", "to": "\"ASHARA DAYNE\"", "width": 7.0}, {"description": "\"Lysa\u0027s warning about Jon Arryn\u0027s death directly impacts Ned\u0027s decisions, creating urgency around family safety and politics.\"", "from": "\"NED\"", "keywords": "\"political intrigue, family ties\"", "source_id": "chunk-6d34983af1323d41bc7a499c9f80cc27", "to": "\"LYSA ARRYN\"", "width": 1.0}, {"description": "\"Ned Stark is the Lord of Winterfell, and the castle serves as his home and symbol of his family\u0027s legacy and responsibilities.\"}\u003cSEP\u003e\"Ned must govern Winterfell while Robert\u0027s Hand, indicating his heavy responsibilities towards his family and estate.\"", "from": "\"NED\"", "keywords": "\"family legacy, leadership\"\u003cSEP\u003e\"leadership, responsibility\"", "source_id": "chunk-f5ba1ab88e30d4ee3da8d2366d6687e7\u003cSEP\u003echunk-6d34983af1323d41bc7a499c9f80cc27", "to": "\"WINTERFELL\"", "width": 10.0}, {"description": "\"Robert and Ned\u0027s friendship introduces themes of loyalty and shared experiences, affecting their families.\"", "from": "\"NED\"", "keywords": "\"friendship, loyalty\"", "source_id": "chunk-64ffce3cb7c37ffb4ab7ccc56580bdb0", "to": "\"ROBERT\"", "width": 7.0}, {"description": "\"Ned\u0027s investigation into Lord Arryn\u0027s murder highlights his commitment to justice and the safety of his family.\"", "from": "\"NED\"", "keywords": "\"justice, familial duty\"", "source_id": "chunk-6d34983af1323d41bc7a499c9f80cc27", "to": "\"LORD ARRYN\"", "width": 1.0}, {"description": "\"Ned\u0027s personal history with the Kingsguard, particularly with Ser Arthur Dayne, influences his perception of honor and loyalty.\"", "from": "\"NED\"", "keywords": "\"legacy, honor\"", "source_id": "chunk-64ffce3cb7c37ffb4ab7ccc56580bdb0", "to": "\"THE KINGSGUARD\"", "width": 8.0}, {"description": "\"Ned expresses care by advising Daenerys to guard her tongue regarding sensitive royal matters.\"\u003c", "from": "\"NED\"", "keywords": "\"family support, advising\"", "source_id": "chunk-09aa306d13b2d97f9857df2a58d64cf8", "to": "\"DAENERYS TARGARYEN\"", "width": 6.0}, {"description": "\"Sansa\u0027s marriage to Joffrey is a political maneuver orchestrated by Ned to strengthen alliances, showing sacrifice and strategy.\"", "from": "\"NED\"", "keywords": "\"political alliance, sacrifice\"", "source_id": "chunk-6d34983af1323d41bc7a499c9f80cc27", "to": "\"SANSA\"", "width": 1.0}, {"description": "\"Ned consults with Maester Luwin for guidance on Jon Snow\u2019s destiny, indicating trust in his wisdom.\"\u003c", "from": "\"NED\"", "keywords": "\"advice, trust\"", "source_id": "chunk-1694e2f0248650da047569c37e519bcb", "to": "\"MAESTER LUWIN\"", "width": 7.0}, {"description": "\"Ned\u0027s commitment to Family H  "chunk-6d34983af1323d41bc7a499c9f80cc27", "to": "\"CATELYN\"", "width": 1.0}, {"description": "\"Septa Mordane criticizes Arya, implying a conflict between Arya\u2019s identity and the traditional roles prescribed for women.\"\u003c", "from": "\"ARYA\"", "keywords": "\"conflict, traditional roles\"", "source_id": "chunk-1694e2f0248650da047569c37e519bcb", "to": "\"SEPTA MORDANE\"", "width": 6.0}, {"description": "\"Arya looks to Jon for guidance and reassurance as they navigate their roles and expectations within their noble family.\"\u003c\u003cSEP\u003e\"Jon and Arya share a familial connection and engage in sibling rivalry, particularly over their disagreements about activities.\"", "from": "\"ARYA\"", "keywords": "\"sibling dynamics, rivalry\"\u003cSEP\u003e\"siblings, guidance\"", "source_id": "chunk-bd42a887fa04e302742121e5b670a9e5\u003cSEP\u003echunk-f6a8d50d6655cf49113e2035e6b4b5e8", "to": "\"JON\"", "width": 14.0}, {"description": "\"Arya shares a strong connection with Nymeria, her direwolf, symbolizing her fierce independence and spirit.\"", "from": "\"ARYA\"", "keywords": "\"bond, independence\"", "source_id": "chunk-f6a8d50d6655cf49113e2035e6b4b5e8", "to": "\"NYMERIA\"", "width": 8.0}, {"description": "\"Arya\u0027s disdain for Joffrey\u0027s arrogance highlights the conflicts between their families and their differing attitudes.\"\u003c", "from": "\"ARYA\"", "keywords": "\"conflict, family rivalry\"", "source_id": "chunk-bd42a887fa04e302742121e5b670a9e5", "to": "\"PRINCE JOFFREY\"", "width": 6.0}, {"description": "\"Benjen\u0027s role within the Night\u0027s Watch emphasizes his commitment to duty and protection of the realm.\"\u003c", "from": "\"THE NIGHT\u0027S WATCH\"", "keywords": "\"duty, brotherhood\"", "source_id": "chunk-febd577ca6f7eb1269246fd3ce57a0df", "to": "\"BENJEN STARK\"", "width": 8.0}, {"description": "\"Jon expresses ambition to join The Night\u0027s Watch, showcasing his desire for honor and purpose amidst his struggles.\"\"", "from": "\"THE NIGHT\u0027S WATCH\"", "keywords": "\"ambition, duty\"", "source_id": "chunk-e70c1815be202e98313f7643a516bf9f", "to": "\"JON\"", "width": 7.0}, {"description": "\"Jon is training Ghost, his direwolf, demonstrating a bond of loyalty and companionship.\"\"\u003cSEP\u003e\"Jon shares a close bond with Ghost, illustrating a strong connection between humans and their loyal companions.\"\u003c\u003cSEP\u003e\"Jon\u0027s bond with Ghost represents the loyalty and companionship typical of the Stark family and their direwolves.\"", "from": "\"GHOST\"", "keywords": "\"bond, loyalty\"\u003cSEP\u003e\"companionship, loyalty\"\u003cSEP\u003e\"loyalty, training\"", "source_id": "chunk-bd42a887fa04e302742121e5b670a9e5\u003cSEP\u003echunk-f6a8d50d6655cf49113e2035e6b4b5e8\u003cSEP\u003echunk-e70c1815be202e98313f7643a516bf9f", "to": "\"JON\"", "width": 27.0}, {"description": "\"Bran has a close bond with Ghost, who represents loyalty and the connection between Stark children and their direwolves.\"", "from": "\"GHOST\"", "keywords": "\"loyalty, companionship\"", "source_id": "chunk-f6a8d50d6655cf49113e2035e6b4b5e8", "to": "\"BRAN\"", "width": 9.0}, {"description": "\"Both Ghost and Nymeria serve as loyal companions to Jon and Arya, respectively, exemplifying the bond between the Stark children and their direwolves.\"\u003c", "from": "\"GHOST\"", "keywords": "\"companionship, loyalty\"", "source_id": "chunk-bd42a887fa04e302742121e5b670a9e5", "to": "\"NYMERIA\"", "width": 9.0}, {"description": "\"Benjen\u0027s acknowledgment of Ghost reflects the acceptance and understanding of Stark traditions and the direwolves\u0027 significance.\"\u003c", "from": "\"GHOST\"", "keywords": "\"Tradition, acceptance\"", "source_id": "chunk-febd577ca6f7eb1269246fd3ce57a0df", "to": "\"BENJEN STARK\"", "width": 7.0}, {"description": "\"Maester Luwin supports Catelyn\u0027s role as a leader in the North while Ned is away, showing trust and collaboration.\"", "from": "\"MAESTER LUWIN\"", "keywords": "\"trust, guidance\"", "source_id": "chunk-6d34983af1323d41bc7a499c9f80cc27", "to": "\"CATELYN\"", "width": 1.0}, {"description": "\"Catelyn recalls her upbringing in Riverrun, contrasting her past with her current situation at Winterfell.\"", "from": "\"RIVERRUN\"", "keywords": "\"nostalgia, upbringing\"", "source_id": "chunk-64ffce3cb7c37ffb4ab7ccc56580bdb0", "to": "\"CATELYN\"", "width": 5.0}, {"description": "\"The Port of Ibben is mentioned as a geographical origin for some attendees, illustrating the trade connections of the Dothraki and others.\"?", "from": "\"THE DOTHRAKI\"", "keywords": "\"cultural exchange, trade\"", "source_id": "chunk-17248a05631865a230efe48e54219bdb", "to": "\"THE PORT OF IBBEN\"", "width": 6.0}, {"description": "\"Myr is referenced among the diverse locations of the attendees, showing the varied backgrounds of characters at the gathering.\"?", "from": "\"THE DOTHRAKI\"", "keywords": "\"cultural diversity, presence\"", "source_id": "chunk-17248a05631865a230efe48e54219bdb", "to": "\"MYR\"", "width": 5.0}, {"description": "\"Tyrosh is also noted as a place of origin for attendees, demonstrating the Dothraki\u0027s interactions with other cultures.\"?", "from": "\"THE DOTHRAKI\"", "keywords": "\"cultural exchange, influence\"", "source_id": "chunk-17248a05631865a230efe48e54219bdb", "to": "\"TYROSH\"", "width": 6.0}, {"description": "\"The Summer Isles signify the rich diversity in the gathering where Daenerys is thrust into an unfamiliar world.\"?", "from": "\"THE DOTHRAKI\"", "keywords": "\"cultural diversity, intrigue\"", "source_id": "chunk-17248a05631865a230efe48e54219bdb", "to": "\"THE SUMMER ISLES\"", "width": 5.0}, {"description": "\"Catelyn expresses fear of The Others, indicating a deep concern for her family\u0027s safety and the legend\u0027s impact on Northern society.\"}", "from": "\"THE OTHERS\"", "keywords": "\"fear, legend\"", "source_id": "chunk-f5ba1ab88e30d4ee3da8d2366d6687e7", "to": "\"CATELYN\"", "width": 7.0}, {"description": "\"Brandon Stark is the son of Lord Rickard Stark, whose execution had a profound impact on the Stark family.\"", "from": "\"LORD RICKARD STARK\"", "keywords": "\"familial legacy, tragedy\"", "source_id": "chunk-b1cbe1aad29879f5facf728fd34ddb37", "to": "\"BRANDON STARK\"", "width": 8.0}, {"description": "\"Bran admires the Kingsguard\u0027s legendary status and aspires to one day be part of such an elite group.\"", "from": "\"THE KINGSGUARD\"", "keywords": "\"aspiration, admiration\"", "source_id": "chunk-f6a8d50d6655cf49113e2035e6b4b5e8", "to": "\"BRAN\"", "width": 7.0}, {"description": "\"Catelyn expresses pride in her son Bran, showcasing her maternal nature and the Stark family\u0027s close-knit relationships.\"}\u003cSEP\u003e\"Catelyn\u0027s protective nature towards Bran emphasizes the family dynamics and responsibilities of the Stark family.\"", "from": "\"BRAN\"", "keywords": "\"family ties, pride\"\u003cSEP\u003e\"protectiveness, family dynamics\"", "source_id": "chunk-f5ba1ab88e30d4ee3da8d2366d6687e7\u003cSEP\u003echunk-6d34983af1323d41bc7a499c9f80cc27", "to": "\"CATELYN\"", "width": 8.0}, {"description": "\"Bran is excited to travel to King\u0027s Landing where he will experience new adventures and meet new people.\"", "from": "\"BRAN\"", "keywords": "\"anticipation, adventure\"", "source_id": "chunk-f6a8d50d6655cf49113e2035e6b4b5e8", "to": "\"KING\u0027S LANDING\"", "width": 9.0}, {"description": "\"Tommen and Bran engage in play fighting, representing the innocence of youth despite their noble status.\"\u003c", "from": "\"BRAN\"", "keywords": "\"youth, innocence\"", "source_id": "chunk-bd42a887fa04e302742121e5b670a9e5", "to": "\"TOMMEN\"", "width": 8.0}, {"description": "\"Jon and Bran share a sibling relationship marked by loyalty and a sense of duty towards each other.\"", "from": "\"BRAN\"", "keywords": "\"sibling bond, loyalty\"", "source_id": "chunk-f6a8d50d6655cf49113e2035e6b4b5e8", "to": "\"JON\"", "width": 8.0}, {"description": "\"Catelyn Tully was betrothed to Brandon Stark, linking their families before his death.\"", "from": "\"BRANDON STARK\"", "keywords": "\"betrothal, family ties\"", "source_id": "chunk-b1cbe1aad29879f5facf728fd34ddb37", "to": "\"CATELYN TULLY\"", "width": 7.0}, {"description": "\"The Mad King Aerys Targaryen\u0027s actions led to the death of Brandon Stark, creating a critical conflict in the story.\"", "from": "\"BRANDON STARK\"", "keywords": "\"tyranny, conflict\"", "source_id": "chunk-b1cbe1aad29879f5facf728fd34ddb37", "to": "\"THE MAD KING AERYS TARGARYEN\"", "width": 10.0}, {"description": "\"Jon advises Arya to return to Septa Mordane, indicating the expectations placed on young Stark children to comply with societal norms.\"\u003c", "from": "\"JON\"", "keywords": "\"expectation, guidance\"", "source_id": "chunk-bd42a887fa04e302742121e5b670a9e5", "to": "\"SEPTA MORDANE\"", "width": 5.0}, {"description": "\"Catelyn reflects on the legends of the Children of the Forest, illustrating the deep-rooted myths that permeate the Stark family\u0027s understanding of their world.\"}", "from": "\"CHILDREN OF THE FOREST\"", "keywords": "\"mythology, cultural heritage\"", "source_id": "chunk-f5ba1ab88e30d4ee3da8d2366d6687e7", "to": "\"CATELYN\"", "width": 6.0}, {"description": "\"Dany feels a profound sense of loss connected to Dragonstone, as it represents her family\u0027s heritage and her own identity.\"", "from": "\"DANY\"", "keywords": "\"identity, heritage\"", "source_id": "chunk-5f5f34f7334e3a3253012182cea55382", "to": "\"DRAGONSTONE\"", "width": 10.0}, {"description": "\"Dany\u0027s time in Braavos marks a significant period of adjustment while living in exile, shaping her desires for the future.\"", "from": "\"DANY\"", "keywords": "\"exile, adaptation\"", "source_id": "chunk-5f5f34f7334e3a3253012182cea55382", "to": "\"BRAAVOS\"", "width": 6.0}, {"description": "\"Illyrio provides aid to Dany and Viserys, positioning himself as a key figure in their attempts to regain power.\"", "from": "\"DANY\"", "keywords": "\"support, strategic alliance\"", "source_id": "chunk-5f5f34f7334e3a3253012182cea55382", "to": "\"ILLYRIO\"", "width": 7.0}, {"description": "\"Ned\u0027s awareness of the burdens of kingship parallels Robert\u2019s struggles, creating a mutual understanding of their positions.\"", "from": "\"ROBERT\"", "keywords": "\"burdens, mutual respect\"", "source_id": "chunk-8a9d1902c0aef22daacd52798f6f6766", "to": "\"EDDARD STARK\"", "width": 8.0}, {"description": "\"Robert proposes the betrothal of his son Joffrey to Ned\u0027s daughter Sansa, representing a significant political alliance.\"", "from": "\"ROBERT\"", "keywords": "\"political alliance, family\"", "source_id": "chunk-8a9d1902c0aef22daacd52798f6f6766", "to": "\"JOFFREY AND SANSA\u0027S BETROTHAL\"", "width": 6.0}, {"description": "\"Robert references Lyanna in the context of their past relationship, highlighting a deep-seated bond and the implications of their history.\"", "from": "\"ROBERT\"", "keywords": "\"past bond, legacy\"", "source_id": "chunk-8a9d1902c0aef22daacd52798f6f6766", "to": "\"LYANNA\"", "width": 6.0}, {"description": "\"Catelyn\u0027s awareness of the Kingbeyond-the-Wall and her fears about threats beyond the Wall highlight the urgency and danger faced by those in the North.\"}", "from": "\"THE KINGBEYOND-THE-WALL\"", "keywords": "\"external threats, awareness\"", "source_id": "chunk-f5ba1ab88e30d4ee3da8d2366d6687e7", "to": "\"CATELYN\"", "width": 7.0}, {"description": "\"Will warns Ser Waymar Royce about the dangers of their surroundings, showing concern for his safety.\"\u003c", "from": "\"SER WAYMAR ROYCE\"", "keywords": "\"caution, urgency\"", "source_id": "chunk-0319737a5c14309c38d87bbc8f90bb92", "to": "\"WILL\"", "width": 8.0}, {"description": "\"Ser Waymar Royce dismisses Gared\u0027s advice and maintains his confident demeanor, leading to tension.\"\u003c", "from": "\"SER WAYMAR ROYCE\"", "keywords": "\"authority, tension\"", "source_id": "chunk-0319737a5c14309c38d87bbc8f90bb92", "to": "\"GARED\"", "width": 6.0}, {"description": "\"Daenerys\u0027s current residence in the Free Cities shapes her identity and influences her destiny.\"\u003c", "from": "\"DAENERYS TARGARYEN\"", "keywords": "\"identity, cultural influence\"", "source_id": "chunk-09aa306d13b2d97f9857df2a58d64cf8", "to": "\"THE FREE CITIES\"", "width": 7.0}, {"description": "\"Gared agrees with Will\u0027s warning about the need for caution, demonstrating shared unease about their situation.\"\u003c", "from": "\"GARED\"", "keywords": "\"shared concern, caution\"", "source_id": "chunk-0319737a5c14309c38d87bbc8f90bb92", "to": "\"WILL\"", "width": 7.0}, {"description": "\"Eddard considers consulting Catelyn before accepting the king\u0027s offer, indicating the importance of family in his decision-making.\"", "from": "\"EDDARD STARK\"", "keywords": "\"family, consultation\"", "source_id": "chunk-8a9d1902c0aef22daacd52798f6f6766", "to": "\"CATELYN\"", "width": 7.0}, {"description": "\"Will expresses gratitude for the light provided by The Half-Moon, acknowledging its importance during their journey.\"\u003c", "from": "\"WILL\"", "keywords": "\"gratefulness, navigation\"", "source_id": "chunk-0319737a5c14309c38d87bbc8f90bb92", "to": "\"THE HALF-MOON\"", "width": 8.0}, {"description": "\"Joffrey\u0027s interactions with Myrcella reflect the social intricacies of courtship among noble families.\"\u003c", "from": "\"JOFFREY\"", "keywords": "\"courtship, social dynamics\"", "source_id": "chunk-1694e2f0248650da047569c37e519bcb", "to": "\"MYRCELLA\"", "width": 6.0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  
                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;
                          // really clean the dom element
                          setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
                      });
                  

                  return network;

              }
              drawGraph();
        </script>
