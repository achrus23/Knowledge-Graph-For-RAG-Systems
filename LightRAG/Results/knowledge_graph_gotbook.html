              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#cb047c", "description": "\"The Wood is the setting of the narrative, described as dark and foreboding, housing potential threats.\"", "entity_type": "\"GEO\"", "id": "\"THE WOOD\"", "label": "\"THE WOOD\"", "shape": "dot", "size": 10, "source_id": "chunk-0319737a5c14309c38d87bbc8f90bb92"}, {"color": "#ef7c72", "description": "\"Gared is a grizzled man-at-arms in the Night\u0027s Watch, experienced in dealing with the cold and having suffered personal losses due to harsh winters.\"\u003cSEP\u003e\"Gared is an old man-at-arms, experienced and cautious, expressing concern about their surroundings.\"", "entity_type": "\"PERSON\"", "id": "\"GARED\"", "label": "\"GARED\"", "shape": "dot", "size": 10, "source_id": "chunk-0319737a5c14309c38d87bbc8f90bb92\u003cSEP\u003echunk-72af6628b40c39e19b68195182107de6"}, {"color": "#2524e8", "description": "\"The Night\u0027s Watch is a brotherhood tasked with guarding against threats beyond the Wall, including supernatural dangers.\"\u003cSEP\u003e\"The Night\u0027s Watch is a sworn brotherhood tasked with defending the Wall and the realms of men from threats beyond, particularly the wildlings and potentially the Others.\"\u003cSEP\u003e\"The Night\u0027s Watch is a sworn brotherhood tasked with guarding the Realm from threats beyond the Wall, referenced in the context of the Usurper\u0027s commands.\"\u003cSEP\u003e\"The Night\u0027s Watch is a sworn brotherhood tasked with guarding the realm, indicated by Benjen\u0027s membership and his black attire.\"\u003cSEP\u003e\"The Night\u0027s Watch is a sworn brotherhood that Jon aspires to join, symbolizing duty and honor.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"THE NIGHT\u0027S WATCH\"", "label": "\"THE NIGHT\u0027S WATCH\"", "shape": "dot", "size": 10, "source_id": "chunk-febd577ca6f7eb1269246fd3ce57a0df\u003cSEP\u003echunk-17248a05631865a230efe48e54219bdb\u003cSEP\u003echunk-0319737a5c14309c38d87bbc8f90bb92\u003cSEP\u003echunk-f5ba1ab88e30d4ee3da8d2366d6687e7\u003cSEP\u003echunk-e70c1815be202e98313f7643a516bf9f"}, {"color": "#b04da1", "description": "\"Ser Barristan Selmy, also known as Barristan the Bold, is the Lord Commander of the Kingsguard and a figure Bran looks forward to meeting.\"", "entity_type": "\"PERSON\"", "id": "\"SER BARRISTAN SELMY\"", "label": "\"SER BARRISTAN SELMY\"", "shape": "dot", "size": 10, "source_id": "chunk-f6a8d50d6655cf49113e2035e6b4b5e8"}, {"color": "#c9b21e", "description": "\"Bran is a character anticipating an adventure south with the king and longing for a life beyond Winterfell.\"\u003cSEP\u003e\"Bran is a character who is in a contemplative state, processing events related to bravery, justice, and his relationship with his father.\"\u003cSEP\u003e\"Bran is a young boy who is nervous yet excited as he accompanies his father and brothers to witness an execution, marking a coming-of-age experience for him.\"\u003cSEP\u003e\"Bran is a young boy, only seven years old, remaining at Winterfell, with a strong bond to his father and siblings.\"\u003cSEP\u003e\"Bran is a young character engaged in play fighting with Tommen, showcasing youthful camaraderie among the children of nobility.\"\u003cSEP\u003e\"Bran is mentioned in relation to Prince Tornmen, providing a connection to the wider Stark family and the events occurring in Westeros.\"\u003cSEP\u003e\"Bran is one of Ned and Catelyn\u0027s children, notable for the sense of pride Catelyn feels for him. His character reflects the themes of innocence and the challenges faced by the Stark family.\"\u003cSEP\u003e\"Bran is the youngest Stark child, whose wellbeing is of utmost concern to Catelyn, indicating a sense of vulnerability within the family dynamic.\"", "entity_type": "\"PERSON\"", "id": "\"BRAN\"", "label": "\"BRAN\"", "shape": "dot", "size": 10, "source_id": "chunk-6bfdfb89922d702594b091d0477fe09b\u003cSEP\u003echunk-64ffce3cb7c37ffb4ab7ccc56580bdb0\u003cSEP\u003echunk-09aa306d13b2d97f9857df2a58d64cf8\u003cSEP\u003echunk-f5ba1ab88e30d4ee3da8d2366d6687e7\u003cSEP\u003echunk-f6a8d50d6655cf49113e2035e6b4b5e8\u003cSEP\u003echunk-bd42a887fa04e302742121e5b670a9e5\u003cSEP\u003echunk-a50f57f257f658865c2036dc09a0d997\u003cSEP\u003echunk-6d34983af1323d41bc7a499c9f80cc27"}, {"color": "#19ec77", "description": "\"The Iron Throne symbolizes the ultimate seat of power in the Seven Kingdoms, which Viserys aspires to reclaim for his family.\"", "entity_type": "\"EVENT\"", "id": "\"IRON THRONE\"", "label": "\"IRON THRONE\"", "shape": "dot", "size": 10, "source_id": "chunk-5f5f34f7334e3a3253012182cea55382"}, {"color": "#9dffee", "description": "\"Viserys is Daenerys\u0027s brother, who sees himself as a rightful king and is obsessed with reclaiming power, showcasing ambition and a sense of entitlement.\"\u003cSEP\u003e\"Viserys is Dany\u0027s brother who dreams of reclaiming their family\u0027s lost power and territory, living in the shadow of the Usurper\u0027s rule.\"\u003cSEP\u003e\"Viserys is a character who exhibits coldness and aggression towards his sister, and demonstrates a sense of entitlement regarding their lost home.\"", "entity_type": "\"PERSON\"", "id": "\"VISERYS\"", "label": "\"VISERYS\"", "shape": "dot", "size": 10, "source_id": "chunk-1fbf9d12155fe5be2a3a75c7dc4b28f3\u003cSEP\u003echunk-342233e205026a7acf2f21d914843b97\u003cSEP\u003echunk-5f5f34f7334e3a3253012182cea55382"}, {"color": "#bb290f", "description": "\"The Usurper is a character referenced by Illyrio, implying his role in the broader political conflict affecting Daenerys and her family.\"\u003cSEP\u003e\"The Usurper refers to the rival king whom Viserys intends to confront, representing the challenge to his claim to the throne.\"", "entity_type": "\"PERSON\"", "id": "\"THE USURPER\"", "label": "\"THE USURPER\"", "shape": "dot", "size": 10, "source_id": "chunk-17248a05631865a230efe48e54219bdb\u003cSEP\u003echunk-1fbf9d12155fe5be2a3a75c7dc4b28f3"}, {"color": "#d4e577", "description": "\"House Targaryen is a noble family with a rich history, significant power claims, and a legacy connected to dragons, of which Daenerys and Viserys are the last members.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"HOUSE TARGARYEN\"", "label": "\"HOUSE TARGARYEN\"", "shape": "dot", "size": 10, "source_id": "chunk-17248a05631865a230efe48e54219bdb"}, {"color": "#666523", "description": "\"Ser Jorah Mormont is an exiled knight loyal to Daenerys, known for his past and his protective intentions towards her. He is described as older and distinguished.\"", "entity_type": "\"PERSON\"", "id": "\"SER JORAH MORMONT\"", "label": "\"SER JORAH MORMONT\"", "shape": "dot", "size": 10, "source_id": "chunk-17248a05631865a230efe48e54219bdb"}, {"color": "#47f7d4", "description": "\"Viserys Targaryen is Daenerys\u0027s brother, King of the Andals, who harbors ambitions for power and desires to secure a marriage for Daenerys to Khal Drogo.\"\u003cSEP\u003e\"Viserys is Daenerys\u0027s brother, focused on regaining the family\u0027s throne, showing ambition and a controlling demeanor towards Daenerys.\"", "entity_type": "\"PERSON\"", "id": "\"VISERYS TARGARYEN\"", "label": "\"VISERYS TARGARYEN\"", "shape": "dot", "size": 10, "source_id": "chunk-09aa306d13b2d97f9857df2a58d64cf8\u003cSEP\u003echunk-17248a05631865a230efe48e54219bdb"}, {"color": "#5d1318", "description": "\"Daenerys, often called Dany, is a young princess living in exile, experiencing a luxurious life gifted by Magister Illyrio, yet feeling the weight of her uncertain future.\"", "entity_type": "\"PERSON\"", "id": "\"DAENERYS TARGARYEN\"", "label": "\"DAENERYS TARGARYEN\"", "shape": "dot", "size": 10, "source_id": "chunk-09aa306d13b2d97f9857df2a58d64cf8"}, {"color": "#fe73a0", "description": "\"Magister Illyrio is a wealthy figure in Pentos known for dealing in spices, gemstones, and having connections across the Free Cities, providing gifts to the Targaryens.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MAGISTER ILLYRIO\"", "label": "\"MAGISTER ILLYRIO\"", "shape": "dot", "size": 10, "source_id": "chunk-09aa306d13b2d97f9857df2a58d64cf8"}, {"color": "#7e6ff1", "description": "\"Westeros is a distant land spoken of by the Targaryens, believed to be theirs by birthright and a place of significance for their claim to the throne.\"\u003cSEP\u003e\"Westeros is the continent on which the political and familial conflicts unfold, encompassing various noble houses and regions.\"", "entity_type": "\"GEO\"", "id": "\"WESTEROS\"", "label": "\"WESTEROS\"", "shape": "dot", "size": 10, "source_id": "chunk-09aa306d13b2d97f9857df2a58d64cf8\u003cSEP\u003echunk-febd577ca6f7eb1269246fd3ce57a0df"}, {"color": "#c72a8f", "description": "\"Prince Tornmen is a child connected to the royal family, referenced in the context of his age and connection to the Stark children.\"", "entity_type": "\"PERSON\"", "id": "\"PRINCE TORNMEN\"", "label": "\"PRINCE TORNMEN\"", "shape": "dot", "size": 10, "source_id": "chunk-603485ffe1d885639228bbcdb7a8460a"}, {"color": "#1d33e5", "description": "\"The Dragon symbolizes both the Targaryen legacy and the power they aspire to reclaim, serving as a central metaphor within their narrative.\"", "entity_type": "\"CONCEPT\"", "id": "\"THE DRAGON\"", "label": "\"THE DRAGON\"", "shape": "dot", "size": 10, "source_id": "chunk-09aa306d13b2d97f9857df2a58d64cf8"}, {"color": "#2e7c13", "description": "\"Daenerys Stormborn is a princess of Dragonstone, noted for her beauty and strength, who is navigating complex familial and societal pressures.\"", "entity_type": "\"PERSON\"", "id": "\"DAENERYS STORMBORN\"", "label": "\"DAENERYS STORMBORN\"", "shape": "dot", "size": 10, "source_id": "chunk-17248a05631865a230efe48e54219bdb"}, {"color": "#4415ea", "description": "\"Khal Drogo is a Dothraki leader, whose presence signifies a notable alliance for the Targaryen siblings, particularly for Daenerys.\"\u003cSEP\u003e\"Khal Drogo is a powerful Dothraki warlord described as strong and imposing, known for his undefeated combat record and significant status among the Dothraki.\"\u003cSEP\u003e\"Khal Drogo is a powerful leader of the Dothraki, who owns a manse in Pentos and is desired by Daenerys, representing strength and potential for alliance.\"", "entity_type": "\"PERSON\"", "id": "\"KHAL DROGO\"", "label": "\"KHAL DROGO\"", "shape": "dot", "size": 10, "source_id": "chunk-09aa306d13b2d97f9857df2a58d64cf8\u003cSEP\u003echunk-17248a05631865a230efe48e54219bdb\u003cSEP\u003echunk-1fbf9d12155fe5be2a3a75c7dc4b28f3"}, {"color": "#e082eb", "description": "\"Arya Stark is Eddard Stark\u0027s younger daughter, known for her spirited nature, paired with Tommen Baratheon.\"\u003cSEP\u003e\"Arya Stark is Sansa\u0027s sister, characterized by her resentful feelings towards societal expectations and her ability to ride horses.\"", "entity_type": "\"PERSON\"", "id": "\"ARYA STARK\"", "label": "\"ARYA STARK\"", "shape": "dot", "size": 10, "source_id": "chunk-406c2802e29860cf5248c6c858f7fbd0\u003cSEP\u003echunk-9f340d21c1901a1f9896615195b3265c"}, {"color": "#31ce4d", "description": "\"Nymeria is Arya\u0027s direwolf, representing Arya\u0027s rebellious spirit and her connection to her family and identity.\"\u003cSEP\u003e\"Nymeria is Arya\u0027s direwolf, representing her connection to Arya and her instinctive nature.\"\u003cSEP\u003e\"Nymeria is Arya\u0027s wolf pup, showcasing the close bond between Arya and her pet, often reflecting Arya\u0027s emotions and actions.\")\u003cSEP\u003e\"Nymeria is Arya\u0027s wolf pup, whom Arya has a special bond with and named after a warrior queen.\"", "entity_type": "\"PERSON\"", "id": "\"NYMERIA\"", "label": "\"NYMERIA\"", "shape": "dot", "size": 10, "source_id": "chunk-bd42a887fa04e302742121e5b670a9e5\u003cSEP\u003echunk-f6a8d50d6655cf49113e2035e6b4b5e8\u003cSEP\u003echunk-ed13d3585d7b24739ddf7411b47a1736\u003cSEP\u003echunk-9f340d21c1901a1f9896615195b3265c"}, {"color": "#e65ae1", "description": "\"Sansa Stark is Eddard Stark\u0027s elder daughter, at the feast with Prince Joffrey, exhibiting a sense of radiance and beauty.\"\u003cSEP\u003e\"Sansa Stark is the daughter of Winterfell\u0027s steward and the dearest friend of Arya Stark, known for her beauty and grace.\"", "entity_type": "\"PERSON\"", "id": "\"SANSA STARK\"", "label": "\"SANSA STARK\"", "shape": "dot", "size": 10, "source_id": "chunk-406c2802e29860cf5248c6c858f7fbd0\u003cSEP\u003echunk-9f340d21c1901a1f9896615195b3265c"}, {"color": "#d3d510", "description": "\"Septa Mordane is Bran\u0027s governess, who represents authority and the influence of traditional gender roles in their world.\"\u003cSEP\u003e\"Septa Mordane is a character who represents order and discipline, likely responsible for the upbringing of the Stark children, particularly Arya.\"\u003cSEP\u003e\"Septa Mordane is a character with a stern demeanor in charge of the girls\u0027 education and well-being.\"\u003cSEP\u003e\"Septa Mordane is the instructor of Sansa and Arya, teaching them the womanly arts and embodying traditional views on femininity.\"", "entity_type": "\"PERSON\"", "id": "\"SEPTA MORDANE\"", "label": "\"SEPTA MORDANE\"", "shape": "dot", "size": 10, "source_id": "chunk-bd42a887fa04e302742121e5b670a9e5\u003cSEP\u003echunk-f6a8d50d6655cf49113e2035e6b4b5e8\u003cSEP\u003echunk-1694e2f0248650da047569c37e519bcb\u003cSEP\u003echunk-9f340d21c1901a1f9896615195b3265c"}, {"color": "#1a8a61", "description": "\"Princess Myrcella is a member of the royal family and a character who is admired by those around her, symbolizing the nobility.\"", "entity_type": "\"PERSON\"", "id": "\"PRINCESS MYRCELLA\"", "label": "\"PRINCESS MYRCELLA\"", "shape": "dot", "size": 10, "source_id": "chunk-1694e2f0248650da047569c37e519bcb"}, {"color": "#33ebfd", "description": "\"Sansa Stark is Ned and Catelyn\u0027s daughter, characterized by her beauty and her desire to achieve a high status, as she aspires to marry Prince Joffrey.\"\u003cSEP\u003e\"Sansa Stark is one of the Stark children who is to be wed to Joffrey, reflecting themes of political alliance and sacrifice within the family.\"\u003cSEP\u003e\"Sansa is depicted as a character who would excel in southern society, displaying aspirations for refinement and acceptance.\"", "entity_type": "\"PERSON\"", "id": "\"SANSA\"", "label": "\"SANSA\"", "shape": "dot", "size": 10, "source_id": "chunk-1694e2f0248650da047569c37e519bcb\u003cSEP\u003echunk-64ffce3cb7c37ffb4ab7ccc56580bdb0\u003cSEP\u003echunk-6d34983af1323d41bc7a499c9f80cc27"}, {"color": "#473fac", "description": "\"The Clearing is an abandoned campsite that is central to the story, where the characters discover something is amiss.\"", "entity_type": "\"GEO\"", "id": "\"THE CLEARING\"", "label": "\"THE CLEARING\"", "shape": "dot", "size": 10, "source_id": "chunk-0319737a5c14309c38d87bbc8f90bb92"}, {"color": "#7fa828", "description": "\"Will is a member of the Night\u0027s Watch, demonstrating a mixture of caution and fear as they approach an ominous location.\"\u003cSEP\u003e\"Will is a member of the Night\u0027s Watch, known for his silent movement through the woods and his notable reconnaissance abilities.\"", "entity_type": "\"PERSON\"", "id": "\"WILL\"", "label": "\"WILL\"", "shape": "dot", "size": 10, "source_id": "chunk-0319737a5c14309c38d87bbc8f90bb92\u003cSEP\u003echunk-72af6628b40c39e19b68195182107de6"}, {"color": "#e41423", "description": "\"Ser Jaime Lannister is a member of the Kingsguard, whose past deeds create a complex reputation in Bran\u0027s eyes.\"", "entity_type": "\"PERSON\"", "id": "\"SER JAIME LANNISTER\"", "label": "\"SER JAIME LANNISTER\"", "shape": "dot", "size": 10, "source_id": "chunk-f6a8d50d6655cf49113e2035e6b4b5e8"}, {"color": "#c1c3b4", "description": "\"Catelyn Stark is Ned\u0027s wife, who conveys grave news to him about Jon Arryn\u0027s death and shows concern for her sister\u0027s wellbeing.\"\u003cSEP\u003e\"Catelyn Stark is depicted in her warm bedchamber, reflecting on memories with her family while engaging with Ned about their responsibilities and Sansa\u0027s potential future.\"", "entity_type": "\"PERSON\"", "id": "\"CATELYN STARK\"", "label": "\"CATELYN STARK\"", "shape": "dot", "size": 10, "source_id": "chunk-603485ffe1d885639228bbcdb7a8460a\u003cSEP\u003echunk-43f114aab698c28b6a09847c17b54c4b"}, {"color": "#31d590", "description": "\"Joffrey Baratheon, the crown prince, is characterized by his imposing stature and disdainful attitude towards the Stark family.\"\u003cSEP\u003e\"Prince Joffrey is presented as a gallant figure whom Sansa is expected to marry, potentially making her queen.\"", "entity_type": "\"PERSON\"", "id": "\"JOFFREY BARATHEON\"", "label": "\"JOFFREY BARATHEON\"", "shape": "dot", "size": 10, "source_id": "chunk-406c2802e29860cf5248c6c858f7fbd0\u003cSEP\u003echunk-9f340d21c1901a1f9896615195b3265c"}, {"color": "#f9b552", "description": "\"Jon Snow is Ned\u2019s illegitimate son who grows up in Winterfell, creating tension within the family due to his status.\"\u003cSEP\u003e\"Jon Snow is introduced as a character of interest, tied to Ned Stark, whose background is pivotal in the Stark family story.\"\u003cSEP\u003e\"Jon Snow is referred to as Arya and Sansa\u0027s half-brother, described as a jealous young man because of his status as a bastard.\"\u003cSEP\u003e\"Jon Snow is the illegitimate son of Eddard Stark, feeling both the weight of his status and a sense of camaraderie among the squires at Winterfell.\"\u003cSEP\u003e\"Jon Snow is the illegitimate son of Ned Stark, facing societal rejection due to his status as a \u0027bastard\u0027 and considering joining the Night\u0027s Watch.\"\u003cSEP\u003e\"Jon Snow, the central character, is the illegitimate son of Eddard Stark, struggling with his identity while maintaining loyalty to his family.\"", "entity_type": "\"PERSON\"", "id": "\"JON SNOW\"", "label": "\"JON SNOW\"", "shape": "dot", "size": 10, "source_id": "chunk-febd577ca6f7eb1269246fd3ce57a0df\u003cSEP\u003echunk-b1cbe1aad29879f5facf728fd34ddb37\u003cSEP\u003echunk-64ffce3cb7c37ffb4ab7ccc56580bdb0\u003cSEP\u003echunk-406c2802e29860cf5248c6c858f7fbd0\u003cSEP\u003echunk-9f340d21c1901a1f9896615195b3265c\u003cSEP\u003echunk-1694e2f0248650da047569c37e519bcb"}, {"color": "#a8afee", "description": "\"The Hand of the King is a key political role in the Seven Kingdoms, responsible for advising the king and managing the realm\u0027s affairs.\"", "entity_type": "\"CONCEPT\"", "id": "\"THE HAND OF THE KING\"", "label": "\"THE HAND OF THE KING\"", "shape": "dot", "size": 10, "source_id": "chunk-8a9d1902c0aef22daacd52798f6f6766"}, {"color": "#999600", "description": "\"Ned Stark grapples with his duties as the head of the Stark family and the expectations of the king, Robert Baratheon.\"\u003cSEP\u003e\"Ned Stark is Jon\u0027s father, a prominent figure associated with honor and leadership, mentioned in Jon\u0027s feelings of identity as a bastard.\"\u003cSEP\u003e\"Ned Stark is a central character in the narrative who has a deep emotional connection to his family and faced significant news regarding his mentor and friend, Jon Arryn.\"\u003cSEP\u003e\"Ned Stark is a noble character, being the Hand of the King, who is apprehensive about responsibilities but loyal to his king, Robert.\"\u003cSEP\u003e\"Ned Stark is a prominent character, the Lord of Winterfell, who is deeply connected to his family history and the land he rules.\"", "entity_type": "\"PERSON\"", "id": "\"NED STARK\"", "label": "\"NED STARK\"", "shape": "dot", "size": 10, "source_id": "chunk-b1cbe1aad29879f5facf728fd34ddb37\u003cSEP\u003echunk-43f114aab698c28b6a09847c17b54c4b\u003cSEP\u003echunk-8a9d1902c0aef22daacd52798f6f6766\u003cSEP\u003echunk-603485ffe1d885639228bbcdb7a8460a\u003cSEP\u003echunk-e70c1815be202e98313f7643a516bf9f"}, {"color": "#130f71", "description": "\"The Jade Sea is referenced as a geographical location that lies beyond the known lands, contributing to the exotic nature of the world.\"", "entity_type": "\"GEO\"", "id": "\"THE JADE SEA\"", "label": "\"THE JADE SEA\"", "shape": "dot", "size": 10, "source_id": "chunk-09aa306d13b2d97f9857df2a58d64cf8"}, {"color": "#19717d", "description": "\"Tyrion Lannister is a character who offers wisdom and humor, reflecting on the nature of dwarfs and bastards before returning to a feast.\"\u003cSEP\u003e\"Tyrion Lannister is a dwarf who provides comic relief and sage advice, sitting above a doorway during a feast, observing the events around him.\"\u003cSEP\u003e\"Tyrion Lannister is the youngest son of Lord Tywin, characterized by his dwarfism and sharp intellect, often feeling overshadowed by his siblings.\"\u003cSEP\u003e\"Tyrion Lannister, the Imp, is the youngest brother of Queen Cersei and Jaime, known for his wit and intelligence, often navigating the political intricacies of the realm.\"", "entity_type": "\"PERSON\"", "id": "\"TYRION LANNISTER\"", "label": "\"TYRION LANNISTER\"", "shape": "dot", "size": 10, "source_id": "chunk-406c2802e29860cf5248c6c858f7fbd0\u003cSEP\u003echunk-febd577ca6f7eb1269246fd3ce57a0df\u003cSEP\u003echunk-e70c1815be202e98313f7643a516bf9f\u003cSEP\u003echunk-43f114aab698c28b6a09847c17b54c4b"}, {"color": "#2d81ec", "description": "\"Robert Baratheon is the king who is depicted as a man of huge appetites, traveling to Winterfell while reflecting on his southern kingdom with a sense of nostalgia.\"\u003cSEP\u003e\"Robert Baratheon is the king who is riding to Winterfell to seek out Ned Stark, indicating a significant political connection.\"\u003cSEP\u003e\"Robert Baratheon is the king who shares a bond with Ned Stark and is emotionally tied to the memories of Lyanna Stark.\"", "entity_type": "\"PERSON\"", "id": "\"ROBERT BARATHEON\"", "label": "\"ROBERT BARATHEON\"", "shape": "dot", "size": 10, "source_id": "chunk-603485ffe1d885639228bbcdb7a8460a\u003cSEP\u003echunk-51f165b425595a977c5a8af01027240f\u003cSEP\u003echunk-b1cbe1aad29879f5facf728fd34ddb37"}, {"color": "#37a67a", "description": "\"Lord Tywin Lannister is the head of House Lannister, known for his power, wealth, and strategic political mind.\"", "entity_type": "\"PERSON\"", "id": "\"LORD TYWIN LANNISTER\"", "label": "\"LORD TYWIN LANNISTER\"", "shape": "dot", "size": 10, "source_id": "chunk-febd577ca6f7eb1269246fd3ce57a0df"}, {"color": "#f03f42", "description": "\"House Lannister is a powerful noble family, symbolized through the lion emblem, associated with both wealth and political intrigue.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"HOUSE LANNISTER\"", "label": "\"HOUSE LANNISTER\"", "shape": "dot", "size": 10, "source_id": "chunk-febd577ca6f7eb1269246fd3ce57a0df"}, {"color": "#b3b680", "description": "\"Beth Cassel is a young girl who admires Sansa and shows enthusiasm for the attention Sansa receives from Joffrey.\"", "entity_type": "\"PERSON\"", "id": "\"BETH CASSEL\"", "label": "\"BETH CASSEL\"", "shape": "dot", "size": 10, "source_id": "chunk-1694e2f0248650da047569c37e519bcb"}, {"color": "#98b204", "description": "\"Arya Stark is another Stark child, whose need for refinement signifies the differences in upbringing and expectations among the Stark children.\"\u003cSEP\u003e\"Arya Stark is another daughter of Ned and Catelyn, known for her tomboyish traits and desire to be independent, in contrast to her sister Sansa.\"\u003cSEP\u003e\"Arya is a character who expresses strong emotions about needlework and feels that nothing is fair.\"\u003cSEP\u003e\"Arya is a character who protests against the established norms of her society, particularly regarding the roles of women and the significance of honor in combat.\"\u003cSEP\u003e\"Arya is a young lady focused on learning the ways of the southern court, indicating her need for refinement in societal norms.\"", "entity_type": "\"PERSON\"", "id": "\"ARYA\"", "label": "\"ARYA\"", "shape": "dot", "size": 10, "source_id": "chunk-64ffce3cb7c37ffb4ab7ccc56580bdb0\u003cSEP\u003echunk-f6a8d50d6655cf49113e2035e6b4b5e8\u003cSEP\u003echunk-bd42a887fa04e302742121e5b670a9e5\u003cSEP\u003echunk-1694e2f0248650da047569c37e519bcb\u003cSEP\u003echunk-6d34983af1323d41bc7a499c9f80cc27"}, {"color": "#f79eb0", "description": "\"The Abandoned Campsite refers to the area previously occupied by a group, now ominously empty, signifying potential danger.\"", "entity_type": "\"EVENT\"", "id": "\"THE ABANDONED CAMPSITE\"", "label": "\"THE ABANDONED CAMPSITE\"", "shape": "dot", "size": 10, "source_id": "chunk-0319737a5c14309c38d87bbc8f90bb92"}, {"color": "#c7e488", "description": "\"The Wolves are a potential threat in the narrative, represented by the howling that permeates the atmosphere.\"", "entity_type": "\"EVENT\"", "id": "\"THE WOLVES\"", "label": "\"THE WOLVES\"", "shape": "dot", "size": 10, "source_id": "chunk-0319737a5c14309c38d87bbc8f90bb92"}, {"color": "#11d4ab", "description": "\"Uncle Benjen is Bran\u0027s uncle, who is going to the Wall, serving as a familial and adventurous figure in Bran\u0027s life.\"", "entity_type": "\"PERSON\"", "id": "\"UNCLE BENJEN\"", "label": "\"UNCLE BENJEN\"", "shape": "dot", "size": 10, "source_id": "chunk-f6a8d50d6655cf49113e2035e6b4b5e8"}, {"color": "#3ed741", "description": "\"Daenerys is a highborn character with silver-gold hair and purple eyes, who is the daughter of an old king and sister to the new, indicating her noble lineage.\"", "entity_type": "\"PERSON\"", "id": "\"DAENERYS\"", "label": "\"DAENERYS\"", "shape": "dot", "size": 10, "source_id": "chunk-1fbf9d12155fe5be2a3a75c7dc4b28f3"}, {"color": "#7bc3be", "description": "\"Illyrio is a Magister of Pentos who serves as a manipulator of events, providing guidance and support to Viserys and Daenerys while expressing ulterior motives.\"\u003cSEP\u003e\"Illyrio is a magister known to be influential in Dany\u0027s life, providing support while also being part of a complex web of political dynamics.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ILLYRIO\"", "label": "\"ILLYRIO\"", "shape": "dot", "size": 10, "source_id": "chunk-1fbf9d12155fe5be2a3a75c7dc4b28f3\u003cSEP\u003echunk-5f5f34f7334e3a3253012182cea55382"}, {"color": "#406c86", "description": "\"The Battle of the Trident is a significant past event in which Viserys\u0027s brother Rhaegar was killed, shaping the motivations and actions of the characters.\"", "entity_type": "\"EVENT\"", "id": "\"THE BATTLE OF THE TRIDENT\"", "label": "\"THE BATTLE OF THE TRIDENT\"", "shape": "dot", "size": 10, "source_id": "chunk-1fbf9d12155fe5be2a3a75c7dc4b28f3"}, {"color": "#80cde9", "description": "\"Dany is a character who has lost her homeland and yearns for the childhood she never experienced, influenced by her brother\u0027s ambitions over their family\u0027s legacy.\"", "entity_type": "\"PERSON\"", "id": "\"DANY\"", "label": "\"DANY\"", "shape": "dot", "size": 10, "source_id": "chunk-5f5f34f7334e3a3253012182cea55382"}, {"color": "#e52cbb", "description": "\"Rhaegar was Dany\u0027s deceased brother, known for his valor and tragic death during his fight against the Usurper, remembered fondly by his family.\"", "entity_type": "\"PERSON\"", "id": "\"RHAEGAR\"", "label": "\"RHAEGAR\"", "shape": "dot", "size": 10, "source_id": "chunk-5f5f34f7334e3a3253012182cea55382"}, {"color": "#293897", "description": "\"The Usurper refers to the current king who has displaced the Targaryens, a source of ongoing conflict and tension for Dany and her brother.\"", "entity_type": "\"PERSON\"", "id": "\"USURPER\"", "label": "\"USURPER\"", "shape": "dot", "size": 10, "source_id": "chunk-5f5f34f7334e3a3253012182cea55382"}, {"color": "#b5091e", "description": "\"Ned Stark is the head of the Stark family, characterized by his sense of honor and responsibility, particularly towards Jon Snow, his illegitimate son.\"\u003cSEP\u003e\"Ned is a character who shows care for his family and is involved in discussions about royal gatherings and the implications of such events.\"\u003cSEP\u003e\"Ned is portrayed as a caring father who seeks to balance family welfare with societal expectations, particularly concerning his children and Jon Snow.\"\u003cSEP\u003e\"Ned is the head of House Stark, a noble house in the North known for its honor and loyalty. He is characterized by a strong sense of duty and responsibility, particularly towards his family and his home, Winterfell.\"\u003cSEP\u003e\"Ned, also known as Eddard Stark, is Catelyn\u0027s husband who is faced with difficult decisions about power and duty, indicating his leadership role.\"", "entity_type": "\"PERSON\"", "id": "\"NED\"", "label": "\"NED\"", "shape": "dot", "size": 10, "source_id": "chunk-64ffce3cb7c37ffb4ab7ccc56580bdb0\u003cSEP\u003echunk-09aa306d13b2d97f9857df2a58d64cf8\u003cSEP\u003echunk-f5ba1ab88e30d4ee3da8d2366d6687e7\u003cSEP\u003echunk-1694e2f0248650da047569c37e519bcb\u003cSEP\u003echunk-6d34983af1323d41bc7a499c9f80cc27"}, {"color": "#711d9a", "description": "\"The Weirwood is a sacred tree species in Westeros, particularly significant for the Northmen, often associated with the old gods and the spiritual heritage of the Stark family.\"", "entity_type": "\"GEO\"", "id": "\"WEIRWOOD\"", "label": "\"WEIRWOOD\"", "shape": "dot", "size": 10, "source_id": "chunk-f5ba1ab88e30d4ee3da8d2366d6687e7"}, {"color": "#5c0ef3", "description": "\"Catelyn Stark is Ned\u0027s wife, often portrayed as protective of her children and concerned about Jon Snow\u0027s place in their family.\"\u003cSEP\u003e\"Catelyn is Ned Stark\u0027s wife, known for her strong maternal instincts and connection to her children. She embodies the values of the Tully family and seeks to protect her family, often contrasting with the colder Stark motto, \u0027Winter is coming.\u0027\"\u003cSEP\u003e\"Catelyn is a determined character who lights a fire and presents a warning to her husband, showing her resolve and concern for her family\u0027s safety.\"\u003cSEP\u003e\"Catelyn is the mother who feels a deep sense of loss over her children\u0027s future, particularly regarding Bran\u0027s fate.\"\u003cSEP\u003e\"Catelyn is the wife of Eddard Stark, who is mentioned in relation to his need to discuss his potential new responsibilities with her.\"", "entity_type": "\"PERSON\"", "id": "\"CATELYN\"", "label": "\"CATELYN\"", "shape": "dot", "size": 10, "source_id": "chunk-8a9d1902c0aef22daacd52798f6f6766\u003cSEP\u003echunk-64ffce3cb7c37ffb4ab7ccc56580bdb0\u003cSEP\u003echunk-f5ba1ab88e30d4ee3da8d2366d6687e7\u003cSEP\u003echunk-1694e2f0248650da047569c37e519bcb\u003cSEP\u003echunk-6d34983af1323d41bc7a499c9f80cc27"}, {"color": "#277aea", "description": "\"Ashara Dayne is a character associated with Ned\u0027s past, representing lost love and the complications surrounding Jon Snow\u0027s parentage.\"", "entity_type": "\"PERSON\"", "id": "\"ASHARA DAYNE\"", "label": "\"ASHARA DAYNE\"", "shape": "dot", "size": 10, "source_id": "chunk-64ffce3cb7c37ffb4ab7ccc56580bdb0"}, {"color": "#51c82c", "description": "\"Lysa Arryn is Catelyn\u0027s sister who communicates a warning about a murder, demonstrating her troubled state and urgent concern.\"\u003cSEP\u003e\"Lysa Arryn is Jon Arryn\u0027s widow, who is described as needing comfort in her grief following her husband\u0027s death.\"", "entity_type": "\"PERSON\"", "id": "\"LYSA ARRYN\"", "label": "\"LYSA ARRYN\"", "shape": "dot", "size": 10, "source_id": "chunk-603485ffe1d885639228bbcdb7a8460a\u003cSEP\u003echunk-6d34983af1323d41bc7a499c9f80cc27"}, {"color": "#24a0c3", "description": "\"Winterfell is Jon\u0027s home, described as a deserted and cold castle, evoking feelings of nostalgia and longing for his past.\"\u003cSEP\u003e\"Winterfell is a castle location associated with the Stark family, also a place for important decisions, particularly regarding the upbringing of Jon Snow.\"\u003cSEP\u003e\"Winterfell is the Stark family home, symbolizing safety and governance in the North, where important family decisions take place.\"\u003cSEP\u003e\"Winterfell is the ancestral castle of House Stark, a central location in the North with deep historical roots.\"\u003cSEP\u003e\"Winterfell is the ancestral castle of House Stark, located in the North. It symbolizes the Stark family\u0027s legacy and their connection to the North, as well as the harsh realities of their environment.\"\u003cSEP\u003e\"Winterfell is the ancestral home of Bran and his family, which he has known all his life and is reluctant to leave.\"\u003cSEP\u003e\"Winterfell is the ancestral home of House Stark, featuring a Great Hall where the royal feast takes place, filled with tension and merriment.\"\u003cSEP\u003e\"Winterfell is the ancestral home of House Stark, representing both the physical location and its significance as a symbol of the Stark family\u0027s heritage and values.\"\u003cSEP\u003e\"Winterfell is the ancestral home of House Stark, serving as a setting for training and interactions among the characters.\"\u003cSEP\u003e\"Winterfell is the ancestral home of the Stark family, symbolizing both safety and conflict regarding Jon Snow\u2019s presence.\"\u003cSEP\u003e\"Winterfell is the ancestral home of the Stark family, where significant political and familial events unfold.\"\u003cSEP\u003e\"Winterfell is the ancestral seat of House Stark, characterized by its cold climate and significant historical and familial importance to the Starks.\"\u003cSEP\u003e\"Winterfell is the ancestral seat of House Stark, characterized by its significance to the characters and their lineage.\"", "entity_type": "\"GEO\"", "id": "\"WINTERFELL\"", "label": "\"WINTERFELL\"", "shape": "dot", "size": 10, "source_id": "chunk-b1cbe1aad29879f5facf728fd34ddb37\u003cSEP\u003echunk-43f114aab698c28b6a09847c17b54c4b\u003cSEP\u003echunk-8a9d1902c0aef22daacd52798f6f6766\u003cSEP\u003echunk-64ffce3cb7c37ffb4ab7ccc56580bdb0\u003cSEP\u003echunk-f5ba1ab88e30d4ee3da8d2366d6687e7\u003cSEP\u003echunk-603485ffe1d885639228bbcdb7a8460a\u003cSEP\u003echunk-e70c1815be202e98313f7643a516bf9f\u003cSEP\u003echunk-f6a8d50d6655cf49113e2035e6b4b5e8\u003cSEP\u003echunk-406c2802e29860cf5248c6c858f7fbd0\u003cSEP\u0 tters.\"\u003cSEP\u003e\"Maester Luwin is a knowledgeable advisor to the Stark family, who provides guidance and counsel on matters of governance and children\u0027s education.\"\u003cSEP\u003e\"Maester Luwin is the advisor at Winterfell, providing wisdom and care to the Stark family.\"\u003cSEP\u003e\"Maester Luwin serves as the advisor to the Stark family, providing counsel and solutions concerning Jon Snow\u0027s future.\"", "entity_type": "\"PERSON\"", "id": "\"MAESTER LUWIN\"", "label": "\"MAESTER LUWIN\"", "shape": "dot", "size": 10, "source_id": "chunk-1694e2f0248650da047569c37e519bcb\u003cSEP\u003echunk-603485ffe1d885639228bbcdb7a8460a\u003cSEP\u003echunk-64ffce3cb7c37ffb4ab7ccc56580bdb0\u003cSEP\u003echunk-6d34983af1323d41bc7a499c9f80cc27"}, {"color": "#76c35c", "description": "\"Family Honor refers to the values upheld by the Stark family, impacting their relationships and decisions throughout their story.\"", "entity_type": "\"CONCEPT\"", "id": "\"FAMILY HONOR\"", "label": "\"FAMILY HONOR\"", "shape": "dot", "size": 10, "source_id": "chunk-64ffce3cb7c37ffb4ab7ccc56580bdb0"}, {"color": "#80e2cc", "description": "\"Robb Stark is the eldest son of Catelyn and Ned, who is being prepared for future leadership in the North.\"\u003cSEP\u003e\"Robb is Bran\u0027s brother, participating in the group that accompanies their father to witness the king\u0027s justice, representing familial loyalty and involvement in significant events.\"\u003cSEP\u003e\"Robb is a character who rides a horse and exhibits a sense of bravado; he is determined, strong, and has a bond with his siblings.\"\u003cSEP\u003e\"Robb is another key character who displays eagerness in physical challenges and a strong sense of pride, particularly in confrontations with Joffrey.\"\u003cSEP\u003e\"Robb is one of Catelyn\u0027s children, mentioned as someone who would remain with her, implying a close family dynamic.\"", "entity_type": "\"PERSON\"", "id": "\"ROBB\"", "label": "\"ROBB\"", "shape": "dot", "size": 10, "source_id": "chunk-00ee6958e40bd5cb46bff62cff20db23\u003cSEP\u003echunk-64ffce3cb7c37ffb4ab7ccc56580bdb0\u003cSEP\u003echunk-bd42a887fa04e302742121e5b670a9e5\u003cSEP\u003echunk-a50f57f257f658865c2036dc09a0d997\u003cSEP\u003echunk-6d34983af1323d41bc7a499c9f80cc27"}, {"color": "#72127a", "description": "\"Joffrey Baratheon is a prince, the eldest son of Queen Cersei and King Robert, who is admired by Sansa and viewed warily by Arya.\"", "entity_type": "\"PERSON\"", "id": "\"JOFFREY\"", "label": "\"JOFFREY\"", "shape": "dot", "size": 10, "source_id": "chunk-1694e2f0248650da047569c37e519bcb"}, {"color": "#e8a8c9", "description": "\"The North is the geographical area where Winterfell is located, indicating its significance in the Stark family\u0027s heritage.\"\u003cSEP\u003e\"The North is the larger political region where Winterfell is located, hinting at themes of governance and loyalty to family.\"\u003cSEP\u003e\"The North refers to the broader region associated with Jon and his family, characterized by its cold climate and loyalty.\"\u003cSEP\u003e\"The North refers to the region in Westeros where Winterfell is located, characterized by its cold climate and the traditions of House Stark.\"\u003cSEP\u003e\"The North refers to the vast region ruled by House Stark, embodying the themes of loyalty and harsh landscapes.\"", "entity_type": "\"GEO\"", "id": "\"THE NORTH\"", "label": "\"THE NORTH\"", "shape": "dot", "size": 10, "source_id": "chunk-43f114aab698c28b6a09847c17b54c4b\u003cSEP\u003echunk-64ffce3cb7c37ffb4ab7ccc56580bdb0\u003cSEP\u003echunk-f6a8d50d6655cf49113e2035e6b4b5e8\u003cSEP\u003echunk-e70c1815be202e98313f7643a516bf9f\u003cSEP\u003echunk-6d34983af1323d41bc7a499c9f80cc27"}, {"color": "#35f2bf", "description": "\"The Stark words \u0027Winter is coming\u0027 serve as a family motto, reminding the Starks and others of the inevitability of change and the need for preparation, reflecting the values and mindset of House Stark.\"", "entity_type": " nce and his escorting of Princess Myrcella during the feast.\"\u003cSEP\u003e\"Robb Stark is the eldest son of Eddard Stark and a member of the Stark family, known for his bravery and sense of duty.\"", "entity_type": "\"PERSON\"", "id": "\"ROBB STARK\"", "label": "\"ROBB STARK\"", "shape": "dot", "size": 10, "source_id": "chunk-406c2802e29860cf5248c6c858f7fbd0\u003cSEP\u003echunk-6bfdfb89922d702594b091d0477fe09b"}, {"color": "#531783", "description": "\"Cersei Lannister is portrayed with notable physical attributes such as tall stature, golden hair, and green eyes, indicating authority and presence in the court.\"\u003cSEP\u003e\"Cersei Lannister is the queen, accompanying Robert on his journey to Winterfell, suggesting her influence in the court.\"", "entity_type": "\"PERSON\"", "id": "\"CERSEI LANNISTER\"", "label": "\"CERSEI LANNISTER\"", "shape": "dot", "size": 10, "source_id": "chunk-603485ffe1d885639228bbcdb7a8460a\u003cSEP\u003echunk-febd577ca6f7eb1269246fd3ce57a0df"}, {"color": "#cd3a90", "description": "\"Jaime Lannister is Cersei\u0027s twin brother, who is portrayed as protective of her during the formal greetings and engagements.\"\u003cSEP\u003e\"Jaime Lannister is known as the Kingslayer and is depicted as a handsome figure denoted by his attire, embodying both charisma and infamy.\"\u003cSEP\u003e\"Jaime Lannister, known as the Kingslayer, is the twin brother of Queen Cersei, notable for his striking appearance and reputation.\"", "entity_type": "\"PERSON\"", "id": "\"JAIME LANNISTER\"", "label": "\"JAIME LANNISTER\"", "shape": "dot", "size": 10, "source_id": "chunk-febd577ca6f7eb1269246fd3ce57a0df\u003cSEP\u003echunk-406c2802e29860cf5248c6c858f7fbd0\u003cSEP\u003echunk-51f165b425595a977c5a8af01027240f"}, {"color": "#95675e", "description": "\"Lady Stark, the matriarch of House Stark, is concerned with family honor and dynamics, influencing Jon\u0027s seating arrangement at the banquet.\"", "entity_type": "\"PERSON\"", "id": "\"LADY STARK\"", "label": "\"LADY STARK\"", "shape": "dot", "size": 10, "source_id": "chunk-febd577ca6f7eb1269246fd3ce57a0df"}, {"color": "#de017c", "description": "\"The Sable Cloak is a splendid garment worn by Ser Waymar Royce, symbolizing his status as a knight and offering warmth.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"THE SABLE CLOAK\"", "label": "\"THE SABLE CLOAK\"", "shape": "dot", "size": 10, "source_id": "chunk-0319737a5c14309c38d87bbc8f90bb92"}, {"color": "#633a1d", "description": "\"Lord Rickard Stark is the father of Ned Stark, significant for his noble status and memory as a former Lord of Winterfell.\"", "entity_type": "\"PERSON\"", "id": "\"LORD RICKARD STARK\"", "label": "\"LORD RICKARD STARK\"", "shape": "dot", "size": 10, "source_id": "chunk-b1cbe1aad29879f5facf728fd34ddb37"}, {"color": "#ba65b7", "description": "\"Catelyn Tully was to be married to Brandon Stark, representing a link between House Stark and House Tully.\"", "entity_type": "\"PERSON\"", "id": "\"CATELYN TULLY\"", "label": "\"CATELYN TULLY\"", "shape": "dot", "size": 10, "source_id": "chunk-b1cbe1aad29879f5facf728fd34ddb37"}, {"color": "#aba338", "description": "\"The Crypts of Winterfell are burial sites for the Lords of Winterfell and their family, embodying the family\u0027s history.\"", "entity_type": "\"LOCATION\"", "id": "\"THE CRYPTS OF WINTERFELL\"", "label": "\"THE CRYPTS OF WINTERFELL\"", "shape": "dot", "size": 10, "source_id": "chunk-b1cbe1aad29879f5facf728fd34ddb37"}, {"color": "#6e595c", "description": "\"Jon Arryn was a nobleman who acted as a father figure to Ned Stark and was recently deceased, impacting the Stark family.\"", "entity_type": "\"PERSON\"", "id": "\"JON ARRYN\"", "label": "\"JON ARRYN\"", "shape": "dot", "size": 10, "source_id": "chunk-603485ffe1d885639228bbcdb7a8460a"}, {"color": "#3ebf7a", "description": "\"Jon is Arya\u0027s older brother who offers guidance and shows a protective nature while expressing a pragmatic view of their harsh world.\"\u003cSEP\u003e\"Jon  "id": "\"THE FEAST\"", "label": "\"THE FEAST\"", "shape": "dot", "size": 10, "source_id": "chunk-406c2802e29860cf5248c6c858f7fbd0\u003cSEP\u003echunk-43f114aab698c28b6a09847c17b54c4b"}, {"color": "#a61190", "description": "\"Lyanna Stark was the sister of Ned Stark, remembered for her beauty and tragic fate, intertwined with Robert Baratheon\u0027s love for her.\"", "entity_type": "\"PERSON\"", "id": "\"LYANNA STARK\"", "label": "\"LYANNA STARK\"", "shape": "dot", "size": 10, "source_id": "chunk-b1cbe1aad29879f5facf728fd34ddb37"}, {"color": "#abecd8", "description": "\"Rhaegar Targaryen is a significant historical figure, whom Robert Baratheon holds responsible for the death of Lyanna Stark.\"", "entity_type": "\"PERSON\"", "id": "\"RHAEGAR TARGARYEN\"", "label": "\"RHAEGAR TARGARYEN\"", "shape": "dot", "size": 10, "source_id": "chunk-b1cbe1aad29879f5facf728fd34ddb37"}, {"color": "#f455de", "description": "\"The direwolves are symbols of House Stark, representing strength, loyalty, and the connection of the Stark children to their family legacy.\"", "entity_type": "\"ANIMAL\"", "id": "\"THE DIREWOLVES\"", "label": "\"THE DIREWOLVES\"", "shape": "dot", "size": 10, "source_id": "chunk-febd577ca6f7eb1269246fd3ce57a0df"}, {"color": "#823b23", "description": "\"The direwolves serve as symbols of House Stark, embodying the strength and resilience of the Stark lineage.\"\u003c", "entity_type": "\"UNKNOWN\"", "id": "\"HOUSE STARK\"", "label": "\"HOUSE STARK\"", "shape": "dot", "size": 10, "source_id": "chunk-febd577ca6f7eb1269246fd3ce57a0df"}, {"color": "#9a027c", "description": "\"The Other is a mysterious and fierce being that fights against Ser Waymar Royce, wielding a pale sword and demonstrating supernatural abilities.\"", "entity_type": "\"PERSON\"", "id": "\"THE OTHER\"", "label": "\"THE OTHER\"", "shape": "dot", "size": 10, "source_id": "chunk-a50f57f257f658865c2036dc09a0d997"}, {"color": "#b4df8e", "description": "\"The Forest serves as the setting for the confrontation between Ser Waymar Royce and The Other, creating a cold and eerie atmosphere that enhances the tension of the scene.\"", "entity_type": "\"GEO\"", "id": "\"THE FOREST\"", "label": "\"THE FOREST\"", "shape": "dot", "size": 10, "source_id": "chunk-a50f57f257f658865c2036dc09a0d997"}, {"color": "#6c8c4d", "description": "\"Blood in this context symbolizes life and death, as well as the visceral reality of combat, particularly highlighted by the injuries sustained by Ser Waymar Royce and the fallen.\"", "entity_type": "\"CONCEPT\"", "id": "\"BLOOD\"", "label": "\"BLOOD\"", "shape": "dot", "size": 10, "source_id": "chunk-a50f57f257f658865c2036dc09a0d997"}, {"color": "#b99284", "description": "\"Ringmail is a type of armor worn by Ser Waymar Royce, representing the medieval technology used for protection in battle.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"RINGMAIL\"", "label": "\"RINGMAIL\"", "shape": "dot", "size": 10, "source_id": "chunk-a50f57f257f658865c2036dc09a0d997"}, {"color": "#3ecb1f", "description": "\"Ser Waymar Royce is a young knight of the Night\u0027s Watch, characterized by his noble demeanor and command, often referring to his rank.\"\u003cSEP\u003e\"Ser Waymar Royce is a young knight portrayed as confident, riding a warhorse, and dismissive of warnings from others.\"\u003cSEP\u003e\"Ser Waymar Royce is a young lord engaged in a fierce battle with a creature referred to as the Other, displaying bravery and skill in combat, but ultimately facing grave peril.\"", "entity_type": "\"PERSON\"", "id": "\"SER WAYMAR ROYCE\"", "label": "\"SER WAYMAR ROYCE\"", "shape": "dot", "size": 10, "source_id": "chunk-0319737a5c14309c38d87bbc8f90bb92\u003cSEP\u003echunk-a50f57f257f658865c2036dc09a0d997\u003cSEP\u003echunk-72af6628b40c39e19b68195182107de6"}, {"color": "#87268d", "description": "\"The Great Keep is a prominent structure within Winterfell, serving as a central location for the Stark family and their activities.\"", "entity_type": "\"GEO\"", "id": "\ : "\"EVENT\"", "id": "\"KING\u0027S JUSTICE\"", "label": "\"KING\u0027S JUSTICE\"", "shape": "dot", "size": 10, "source_id": "chunk-a50f57f257f658865c2036dc09a0d997"}, {"color": "#2489d5", "description": "\"Rickon Stark is the youngest Stark child, further emphasizing the family\u0027s concern for their safety and future.\"\u003cSEP\u003e\"Rickon is a baby and Bran\u0027s younger brother, representing innocence and the vulnerability of youth.\"\u003cSEP\u003e\"Rickon is the youngest of Catelyn\u0027s children, highlighted as one of the few left with her.\"", "entity_type": "\"PERSON\"", "id": "\"RICKON\"", "label": "\"RICKON\"", "shape": "dot", "size": 10, "source_id": "chunk-f6a8d50d6655cf49113e2035e6b4b5e8\u003cSEP\u003echunk-64ffce3cb7c37ffb4ab7ccc56580bdb0\u003cSEP\u003echunk-6d34983af1323d41bc7a499c9f80cc27"}, {"color": "#76a8b3", "description": "\"The Watchers are described as faceless beings observing the battle between Ser Waymar Royce and The Other, embodying a sense of ominous presence and power.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"THE WATCHERS\"", "label": "\"THE WATCHERS\"", "shape": "dot", "size": 10, "source_id": "chunk-a50f57f257f658865c2036dc09a0d997"}, {"color": "#d92b0f", "description": "\"Prince Joffrey is highlighted as a character with whom Robb has a strained relationship, reflecting the tensions among the noble families.\"\u003cSEP\u003e\"Prince Joffrey is portrayed as arrogant and disdainful, exhibiting a sense of superiority over others during mock combats.\"\u003cSEP\u003e\"Prince Joffrey is the king\u0027s son, who rides with the king, symbolizing youthful arrogance and entitlement.\"", "entity_type": "\"PERSON\"", "id": "\"PRINCE JOFFREY\"", "label": "\"PRINCE JOFFREY\"", "shape": "dot", "size": 10, "source_id": "chunk-bd42a887fa04e302742121e5b670a9e5\u003cSEP\u003echunk-f6a8d50d6655cf49113e2035e6b4b5e8\u003cSEP\u003echunk-64ffce3cb7c37ffb4ab7ccc56580bdb0"}, {"color": "#a1b304", "description": "\"Ser Rodrik is a member of the Stark household, contributing to the protective and familial structure of Winterfell.\"\u003cSEP\u003e\"Ser Rodrik is the master-at-arms who oversees the training of the young knights, demonstrating authority while balancing the whims of youth.\"", "entity_type": "\"PERSON\"", "id": "\"SER RODRIK\"", "label": "\"SER RODRIK\"", "shape": "dot", "size": 10, "source_id": "chunk-bd42a887fa04e302742121e5b670a9e5\u003cSEP\u003echunk-f6a8d50d6655cf49113e2035e6b4b5e8"}, {"color": "#98e975", "description": "\"Robb\u0027s interactions with the Lannister men highlight the tension and mockery present between the Stark and Lannister houses.\"\u003c", "entity_type": "\"UNKNOWN\"", "id": "\"THE LANNISTER MEN\"", "label": "\"THE LANNISTER MEN\"", "shape": "dot", "size": 10, "source_id": "chunk-bd42a887fa04e302742121e5b670a9e5"}, {"color": "#7b3f4b", "description": "\"The Little Half-Frozen Stream is a geographical feature in The Clearing, adding to the setting\u0027s ambiance and potential hazards.\"", "entity_type": "\"GEO\"", "id": "\"THE LITTLE HALF-FROZEN STREAM\"", "label": "\"THE LITTLE HALF-FROZEN STREAM\"", "shape": "dot", "size": 10, "source_id": "chunk-0319737a5c14309c38d87bbc8f90bb92"}, {"color": "#6a7002", "description": "\"King Robert Baratheon is the ruler of the realm, anticipated as a fierce warrior but perceived by Jon as a disappointment due to his physical state.\"", "entity_type": "\"PERSON\"", "id": "\"KING ROBERT BARATHEON\"", "label": "\"KING ROBERT BARATHEON\"", "shape": "dot", "size": 10, "source_id": "chunk-406c2802e29860cf5248c6c858f7fbd0"}, {"color": "#7162c1", "description": "\"The Royal Family refers to the family of King Robert Baratheon, including his queen Cersei and their children, all of whom hold significant status in the realm.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"THE ROYAL FAMILY\"", "label": "\"THE ROYAL FAMILY\"", "shape": "dot", "size": 10, "source_id": "chunk-406c2802e29860cf5248c6c858f7fbd0"}, {"color": "#5cde8e", "description": trength, dedication, and significant roles within the Dothraki culture.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DROGO\u0027S BLOODRIDERS\"", "label": "\"DROGO\u0027S BLOODRIDERS\"", "shape": "dot", "size": 10, "source_id": "chunk-17248a05631865a230efe48e54219bdb"}, {"color": "#b499ce", "description": "\"Magister Illyrio Mopatis is a host and influential figure in Pentos, presenting himself as a clever manipulator of events with connections in the world of power.\"", "entity_type": "\"PERSON\"", "id": "\"MAGISTER ILLYRIO MOPATIS\"", "label": "\"MAGISTER ILLYRIO MOPATIS\"", "shape": "dot", "size": 10, "source_id": "chunk-17248a05631865a230efe48e54219bdb"}, {"color": "#61ee11", "description": "\"The Night\u0027s Watch is a group of men tasked with guarding the realm, symbolizing duty and vigilance against threats from beyond the Wall.\"\u003cSEP\u003e\"The Night\u0027s Watch is a sworn brotherhood dedicated to guarding the Wall and protecting the realms of men, providing a possible path for Jon Snow.\"\u003cSEP\u003e\"The Night\u0027s Watch is a sworn brotherhood tasked with guarding the Wall, standing as a barrier against the threats from beyond.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NIGHT\u0027S WATCH\"", "label": "\"NIGHT\u0027S WATCH\"", "shape": "dot", "size": 10, "source_id": "chunk-a50f57f257f658865c2036dc09a0d997\u003cSEP\u003echunk-1694e2f0248650da047569c37e519bcb\u003cSEP\u003echunk-72af6628b40c39e19b68195182107de6"}, {"color": "#80f062", "description": "\"Theon Greyjoy is a ward of House Stark and is depicted as a character with a relationship to Jon, characterized by his aloof demeanor.\"\u003cSEP\u003e\"Theon Greyjoy participates in the dynamics of rivalry and camaraderie, emphasizing the competitiveness among young noblemen.\"", "entity_type": "\"PERSON\"", "id": "\"THEON GREYJOY\"", "label": "\"THEON GREYJOY\"", "shape": "dot", "size": 10, "source_id": "chunk-bd42a887fa04e302742121e5b670a9e5\u003cSEP\u003echunk-febd577ca6f7eb1269246fd3ce57a0df"}, {"color": "#4978ed", "description": "\"The Narrow Sea is mentioned as the body of water that separates Pentos from Westeros, emphasizing the connection between the two realms.\"", "entity_type": "\"GEO\"", "id": "\"THE NARROW SEA\"", "label": "\"THE NARROW SEA\"", "shape": "dot", "size": 10, "source_id": "chunk-09aa306d13b2d97f9857df2a58d64cf8"}, {"color": "#0e8e16", "description": "\"Pentos is a Free City located across the Narrow Sea, known for its generosity towards horselords, and serves as the setting for the meeting between characters.\"\u003cSEP\u003e\"Pentos is a free city where the Targaryens are currently residing, characterized by its wealth and cultural diversity.\"\u003cSEP\u003e\"Pentos is a location where Dany lived and struggled to adapt, reflecting the challenges faced by the Targaryens in exile.\"", "entity_type": "\"GEO\"", "id": "\"PENTOS\"", "label": "\"PENTOS\"", "shape": "dot", "size": 10, "source_id": "chunk-09aa306d13b2d97f9857df2a58d64cf8\u003cSEP\u003echunk-1fbf9d12155fe5be2a3a75c7dc4b28f3\u003cSEP\u003echunk-5f5f34f7334e3a3253012182cea55382"}, {"color": "#2a78ef", "description": "\"The Iron Throne represents the seat of power in the Seven Kingdoms, symbolizing authority and the ultimate goal for Viserys and Daenerys.\"\u003cSEP\u003e\"The Iron Throne signifies the seat of power in the Seven Kingdoms, symbolizing the challenges of ruling and the responsibilities of leadership.\"", "entity_type": "\"CONCEPT\"", "id": "\"THE IRON THRONE\"", "label": "\"THE IRON THRONE\"", "shape": "dot", "size": 10, "source_id": "chunk-1fbf9d12155fe5be2a3a75c7dc4b28f3\u003cSEP\u003echunk-8a9d1902c0aef22daacd52798f6f6766"}, {"color": "#550ede", "description": "\"The Kingdom of Westeros represents the realm where various noble families interact politically, including the Starks and Lannisters.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"KINGDOM OF WESTEROS\"", "label": "\"KINGDOM OF WESTEROS\"", "shape": "dot", "size": 10, "source_id": "chunk-603485ffe1d885639228bbcdb7a8460a"}, {"color": "#f38535", "description": "\"The North\u0027s traditions emphasize the values of honor and loyalty, influencing the Stark family\u0027s decisions and dynamics.\"", "entity_type": "\"CONCEPT\"", "id": "\"THE NORTH\u0027S TRADITIONS\"", "label": "\"THE NORTH\u0027S TRADITIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-64ffce3cb7c37ffb4ab7ccc56580bdb0"}, {"color": "#3bf69d", "description": "Will is a character who shows fear and apprehension in a tense situation, observing his surroundings and the dynamics between other characters, particularly with Ser Waymar.", "entity_type": "PERSON", "id": "WILL", "label": "WILL", "shape": "dot", "size": 10, "source_id": "chunk-72aa2d925bd70a1eb141b61e853e3236"}, {"color": "#69241d", "description": "Ser Waymar Royce is portrayed as a lordling and a brave leader, commanding Will and preparing for battle against unseen threats.", "entity_type": "PERSON", "id": "SER WAYMAR ROYCE", "label": "SER WAYMAR ROYCE", "shape": "dot", "size": 10, "source_id": "chunk-72aa2d925bd70a1eb141b61e853e3236"}, {"color": "#b56469", "description": "Castle Black is a significant location that symbolizes authority and a base for the Night\u0027s Watch, central to the characters\u0027 mission.", "entity_type": "ORGANIZATION", "id": "CASTLE BLACK", "label": "CASTLE BLACK", "shape": "dot", "size": 10, "source_id": "chunk-72aa2d925bd70a1eb141b61e853e3236"}, {"color": "#072fcb", "description": "Royce is a character who displays confidence and mockery, contrasting with Will\u0027s fear, and is seen as defiant in the face of danger.", "entity_type": "PERSON", "id": "ROYCE", "label": "ROYCE", "shape": "dot", "size": 10, "source_id": "chunk-72aa2d925bd70a1eb141b61e853e3236"}, {"color": "#3a23ca", "description": "The Cold is a pervasive, eerie element in the narrative, symbolizing fear and the supernatural presence of The Others.", "entity_type": "CONCEPT", "id": "THE COLD", "label": "THE COLD", "shape": "dot", "size": 10, "source_id": "chunk-72aa2d925bd70a1eb141b61e853e3236"}, {"color": "#8bc877", "description": "The Tree serves as a physical element of the Woods, providing Will a position of vantage and representing safety amidst danger.", "entity_type": "GEO", "id": "THE TREE", "label": "THE TREE", "shape": "dot", "size": 10, "source_id": "chunk-72aa2d925bd70a1eb141b61e853e3236"}, {"color": "#6f89d6", "description": "\"The Starks is a noble family from the North, known for their strong values, including honor and loyalty, and their ancestral home is Winterfell.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"THE STARKS\"", "label": "\"THE STARKS\"", "shape": "dot", "size": 10, "source_id": "chunk-406c2802e29860cf5248c6c858f7fbd0"}, {"color": "#26b9f1", "description": "\"The Broken Sword is what remains after the conflict between Ser Waymar Royce and The Other, symbolizing defeat and the loss of power.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"THE BROKEN SWORD\"", "label": "\"THE BROKEN SWORD\"", "shape": "dot", "size": 10, "source_id": "chunk-a50f57f257f658865c2036dc09a0d997"}, {"color": "#d8061e", "description": "\"The Dothraki are a nomadic warrior culture known for their horse-riding skills and fierce combat abilities, often led by a Khal, such as Drogo.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DOTHRAKI\"", "label": "\"DOTHRAKI\"", "shape": "dot", "size": 10, "source_id": "chunk-1fbf9d12155fe5be2a3a75c7dc4b28f3"}, {"color": "#65a58d", "description": "\"Lords of Winterfell are the noble house overseeing the region of Winterfell, known for their historical significance and legacy in the North.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LORDS OF WINTERFELL\"", "label": "\"LORDS OF WINTERFELL\"", "shape": "dot", "size": 10, "source_id": "chunk-b1cbe1aad29879f5facf728fd34ddb37"}, {"color": "#11e116", "description": "\"Rickon Stark is the youngest son of Eddard Stark, depicted as a small child trying to assert himself during the feast.\"", "entity_type": "\"PE ": "chunk-8a9d1902c0aef22daacd52798f6f6766"}, {"color": "#e770b8", "description": "\"Lyanna is referenced as a deceased character whose legacy connects the Stark and Baratheon families through her past relationship with Robert.\"", "entity_type": "\"PERSON\"", "id": "\"LYANNA\"", "label": "\"LYANNA\"", "shape": "dot", "size": 10, "source_id": "chunk-8a9d1902c0aef22daacd52798f6f6766"}, {"color": "#c177db", "description": "\"The Kingbeyond-the-Wall is a title referring to the leader of the Free Folk in the lands north of the Wall, representing a significant threat and a figure of authority among the wildlings.\"", "entity_type": "\"PERSON\"", "id": "\"THE KINGBEYOND-THE-WALL\"", "label": "\"THE KINGBEYOND-THE-WALL\"", "shape": "dot", "size": 10, "source_id": "chunk-f5ba1ab88e30d4ee3da8d2366d6687e7"}, {"color": "#45594d", "description": "\"The Free Cities are a group of wealthy city-states located across the Narrow Sea, known for their political independence and trade opportunities.\"\u003cSEP\u003e\"The Free Cities are collectively mentioned as a region of independent city-states, suggesting a diverse and politically complex landscape.\"", "entity_type": "\"GEO\"", "id": "\"THE FREE CITIES\"", "label": "\"THE FREE CITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-09aa306d13b2d97f9857df2a58d64cf8\u003cSEP\u003echunk-1fbf9d12155fe5be2a3a75c7dc4b28f3"}, {"color": "#da5a2f", "description": "\"Will expresses gratitude for the light provided by The Half-Moon, acknowledging its importance during their journey.\"\u003c", "entity_type": "\"UNKNOWN\"", "id": "\"THE HALF-MOON\"", "label": "\"THE HALF-MOON\"", "shape": "dot", "size": 10, "source_id": "chunk-0319737a5c14309c38d87bbc8f90bb92"}, {"color": "#7840b2", "description": "\"Joffrey\u0027s interactions with Myrcella reflect the social intricacies of courtship among noble families.\"\u003c", "entity_type": "\"UNKNOWN\"", "id": "\"MYRCELLA\"", "label": "\"MYRCELLA\"", "shape": "dot", "size": 10, "source_id": "chunk-1 e name of Robb\u0027s direwolf, signifying speed and agility.", "entity_type": "ORGANIZATION", "id": "GREY WIND", "label": "GREY WIND", "shape": "dot", "size": 10, "source_id": "chunk-a9945614f61811db60b0cc186746462f"}, {"color": "#909c70", "description": "\"The Seven Kingdoms refers to the realms that were once under Targaryen control and are now governed by the Usurper, stirring deep desires for reclamation.\"", "entity_type": "\"GEO\"", "id": "\"SEVEN KINGDOMS\"", "label": "\"SEVEN KINGDOMS\"", "shape": "dot", "size": 10, "source_id": "chunk-5f5f34f7334e3a3253012182cea55382"}, {"color": "#2d5342", "description": "Ser Rodrik is mentioned as having a dog that whelped puppies, which adds context to the conversation about nurturing the direwolf pups.", "entity_type": "PERSON", "id": "SER RODRIK", "label": "SER RODRIK", "shape": "dot", "size": 10, "source_id": "chunk-af13c35928723e61ae12152f9572be43"}, {"color": "#286b39", "description": "\"The bearers are servants supporting Illyrio, showcasing the opulence and status of the scenes described, as they carry the palanquin.\"", "entity_type": "\"PERSON\"", "id": "\"THE BEARERS\"", "label": "\"THE BEARERS\"", "shape": "dot", "size": 10, "source_id": "chunk-1fbf9d12155fe5be2a3a75c7dc4b28f3"}, {"color": "#472908", "description": "Lady is the name of Sansa\u0027s direwolf, indicative of a noble character.", "entity_type": "ORGANIZATION", "id": "LADY", "label": "LADY", "shape": "dot", "size": 10, "source_id": "chunk-a9945614f61811db60b0cc186746462f"}, {"color": "#a43704", "description": "\"Casterly Rock is a prominent castle and seat of House Lannister, mentioned as part of Dany\u0027s heritage but remains unknown to her.\"", "entity_type": "\"GEO\"", "id": "\"CASTERLY ROCK\"", "label": "\"CASTERLY ROCK\"", "shape": "dot", "size": 10, "source_id": "chunk-5f5f34f7334e3a3253012182cea55382"}, {"color": "#de1cb4", "description": "\"Rhaesh Andahli is a land referenced by the Dothraki, considered legendary and rich in history.\"",
