s known for leading the country during the Great Depression and World War II.\"", "entity_type": "\"PERSON\"", "id": "\"FRANKLIN D. ROOSEVELT\"", "label": "\"FRANKLIN D. ROOSEVELT\"", "shape": "dot", "size": 10, "source_id": "chunk-808ad103f53f7e0d3b00829afca2036d\u003cSEP\u003echunk-bb04e8a947124037bbee9b1e5e045532\u003cSEP\u003echunk-bd583a6dea6df953cee5027cb1105622"}, {"color": "#99996c", "description": "\"The Home of Franklin D. Roosevelt National Historic Site preserves the Springwood estate, the birthplace and lifelong home of the 32nd U.S. President Franklin D. Roosevelt.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"HOME OF FRANKLIN D. ROOSEVELT NATIONAL HISTORIC SITE\"", "label": "\"HOME OF FRANKLIN D. ROOSEVELT NATIONAL HISTORIC SITE\"", "shape": "dot", "size": 10, "source_id": "chunk-bb04e8a947124037bbee9b1e5e045532"}, {"color": "#42f4eb", "description": "\"Long Island is a geographic region in New York that has been proposed as a separate state in various secession movements from New York State.\"\u003cSEP\u003e\"Long Island is a large island in New York State that includes Brooklyn and Queens at its western end.\"\u003cSEP\u003e\"Long Island is a populous island within New York State, known for its suburban communities and proximity to New York City.\"\u003cSEP\u003e\"Long Island is involved in high technology, particularly biotechnology and education, contributing significantly to the local economy.\"", "entity_type": "\"GEO\"", "id": "\"LONG ISLAND\"", "label": "\"LONG ISLAND\"", "shape": "dot", "size": 10, "source_id": "chunk-ecd587ab809122e8b8428135b6bcc692\u003cSEP\u003echunk-076db3fb7e780bd654f046dee25ccd43\u003cSEP\u003echunk-ee23622b581130c2c8bb7ecd197e652d\u003cSEP\u003echunk-bd583a6dea6df953cee5027cb1105622"}, {"color": "#9e97ac", "description": "\"Times Square is a major commercial and entertainment hub in New York City, attracting millions of visitors each year with its bright lights and events.\"", "entity_type": "\"EVENT\"", "id": "\"TIMES SQUARE\"", "label": "\"TIMES SQUARE\"", "shape": "dot", "size": 10, "source_id": "chunk-ecd587ab809122e8b8428135b6bcc692"}, {"color": "#2ea76a", "description": "\"The Annapolis Convention was a meeting held in 1786 to discuss trade and navigational issues among the states, which led to the call for the Philadelphia Convention to draft a new constitution.\"", "entity_type": "\"EVENT\"", "id": "\"ANNAPOLIS CONVENTION\"", "label": "\"ANNAPOLIS CONVENTION\"", "shape": "dot", "size": 10, "source_id": "chunk-e43384eb82aa915ac480b509634425ad"}, {"color": "#515c6e", "description": "\"The Annapolis Convention led to the Philadelphia Convention, highlighting the evolution of governance post-revolution.\"\u003c\u003c|enum|\u003e\"governance, constitutional development\"", "entity_type": "\"UNKNOWN\"", "id": "\"PHILADELPHIA CONVENTION\"", "label": "\"PHILADELPHIA CONVENTION\"", "shape": "dot", "size": 10, "source_id": "chunk-e43384eb82aa915ac480b509634425ad"}, {"color": "#d0d13c", "description": "\"Alexander Hamilton was a Caribbean immigrant, orphan, and a key founding father of the United States who had significant ties to George Washington.\"\u003cSEP\u003e\"Alexander Hamilton was a founding father of the United States who played a key role in advocating for a strong federal government and contributed to the drafting of the U.S. Constitution.\"\u003cSEP\u003e\"Alexander Hamilton was a founding father and influential statesman involved in the financial policies of the early United States, including agreements leading to the establishment of the capital.\"", "entity_type": "\"PERSON\"", "id": "\"ALEXANDER HAMILTON\"", "label": "\"ALEXANDER HAMILTON\"", "shape": "dot", "size": 10, "source_id": "chunk-e43384eb82aa915ac480b509634425ad\u003cSEP\u003echunk-bb04e8a947124037bbee9b1e5e045532\u003cSEP\u003echunk-eb62dcded2aaf3dc2f815ba9fd90f279"}, {"color": "#4e30ec", "description": "\"I Love New York is a tourism slogan and campaign intended to promote the state and its attractions t, advocating for colonial rights against British rule.\"\u003cSEP\u003e\"The Sons of Liberty were a political organization formed in response to British taxation, playing a crucial role in the resistance during the American Revolution.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SONS OF LIBERTY\"", "label": "\"SONS OF LIBERTY\"", "shape": "dot", "size": 10, "source_id": "chunk-e43384eb82aa915ac480b509634425ad\u003cSEP\u003echunk-7f661486e103caba7768552047f5c44e"}, {"color": "#deb5b8", "description": "\"The Stamp Act was a law passed by the British Parliament in 1765, imposing direct taxes on the colonies and leading to widespread colonial opposition.\"", "entity_type": "\"EVENT\"", "id": "\"STAMP ACT\"", "label": "\"STAMP ACT\"", "shape": "dot", "size": 10, "source_id": "chunk-e43384eb82aa915ac480b509634425ad"}, {"color": "#189c10", "description": "\"George Clinton was elected as the first Governor of New York and played a critical role in the state\u0027s early governance during and after the Revolutionary War.\"", "entity_type": "\"PERSON\"", "id": "\"GEORGE CLINTON\"", "label": "\"GEORGE CLINTON\"", "shape": "dot", "size": 10, "source_id": "chunk-e43384eb82aa915ac480b509634425ad"}, {"color": "#925103", "description": "\"Pierre Charles L\u0027Enfant was the French military engineer commissioned to design the layout of Washington, D.C., known for his visionary urban planning.\"", "entity_type": "\"PERSON\"", "id": "\"PIERRE CHARLES L\u0027ENFANT\"", "label": "\"PIERRE CHARLES L\u0027ENFANT\"", "shape": "dot", "size": 10, "source_id": "chunk-5944ea15a06ecf9056db94e8e38f8882"}, {"color": "#133225", "description": "\"Hogan Lovells is a major international law firm with its headquarters located in Washington, D.C., providing various legal services.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"HOGAN LOVELLS\"", "label": "\"HOGAN LOVELLS\"", "shape": "dot", "size": 10, "source_id": "chunk-a9d546a184a9b9d65ece100deeacd906"}, {"color": "#6a05a3", "description": "\"The Washington metropolitan area encompasses D.C. and its surrounding suburbs, playing a crucial role in media and politics.\"", "entity_type": "\"GEO\"", "id": "\"WASHINGTON METROPOLITAN AREA\"", "label": "\"WASHINGTON METROPOLITAN AREA\"", "shape": "dot", "size": 10, "source_id": "chunk-387a930449453cee61e4630681f85691"}, {"color": "#75d40c", "description": "\"The Traffic Delay Study of 2010 analyzed commuting patterns and traffic congestion in the Washington metropolitan area.\"", "entity_type": "\"EVENT\"", "id": "\"TRAFFIC DELAY STUDY 2010\"", "label": "\"TRAFFIC DELAY STUDY 2010\"", "shape": "dot", "size": 10, "source_id": "chunk-387a930449453cee61e4630681f85691"}, {"color": "#0b96dc", "description": "\"The National Community Reinvestment Coalition is an advocacy group that studies and reports on economic and demographic trends, particularly gentrification in urban areas.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NATIONAL COMMUNITY REINVESTMENT COALITION\"", "label": "\"NATIONAL COMMUNITY REINVESTMENT COALITION\"", "shape": "dot", "size": 10, "source_id": "chunk-0af7e1463713a9a4e33321de619afc08"}, {"color": "#4b293c", "description": "\"The War of 1812 was a conflict between the United States and Great Britain, during which British forces burned significant government buildings in Washington, D.C.\"", "entity_type": "\"EVENT\"", "id": "\"WAR OF 1812\"", "label": "\"WAR OF 1812\"", "shape": "dot", "size": 10, "source_id": "chunk-eb62dcded2aaf3dc2f815ba9fd90f279"}, {"color": "#d7b1a6", "description": "\"The Capitol Building is a prominent structure in Washington, D.C., serving as the meeting place for the U.S. Congress and symbolizing the nation\u0027s legislative authority.\"\u003cSEP\u003e\"The Capitol Building is the seat of the United States Congress, significant as one of the key government buildings that was burned during the War of 1812.\"", "entity_type": "\"GEO\"", "id": "\"CAPITOL BUILDING\"", "label": "\"CAPITOL BUILDING\"", "shape": "dot", "size": 10, "source_id": "chunk-cb3295564abaa2a0148d6c365b59dbcd\u003cSEP\u003echunk-eb62dcded2aaf3dc2f815ba9fd90f279"}, {"color": "#ca5eca", "description": "\"The D.C. At-Large Delegate is an elected representative of Washington, D.C. who participates in congressional discussions but cannot vote on the House floor.\"", "entity_type": "\"PERSON\"", "id": "\"D.C. AT-LARGE DELEGATE\"", "label": "\"D.C. AT-LARGE DELEGATE\"", "shape": "dot", "size": 10, "source_id": "chunk-75397eb4d5190a04ba6190c9fd19f462"}, {"color": "#26cbaf", "description": "\"Congress is the legislative body of the United States government responsible for creating the Residence Act and other significant legislation pertaining to the District of Columbia.\"\u003cSEP\u003e\"Congress is the legislative body of the United States that enacted the Organic Act of 1871, which significantly altered the governance of Washington, D.C.\"\u003cSEP\u003e\"Congress is the national legislative body of the United States, which maintains control over Washington, D.C. and has the power to alter its representation status.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CONGRESS\"", "label": "\"CONGRESS\"", "shape": "dot", "size": 10, "source_id": "chunk-309333430280d2be0b8b98787c70cda9\u003cSEP\u003echunk-75397eb4d5190a04ba6190c9fd19f462\u003cSEP\u003echunk-eb62dcded2aaf3dc2f815ba9fd90f279"}, {"color": "#0005d7", "description": "\"The National Mall is a large park in Washington, D.C. that features numerous monuments and museums, serving as a central gathering place for tourists.\"", "entity_type": "\"GEO\"", "id": "\"NATIONAL MALL\"", "label": "\"NATIONAL MALL\"", "shape": "dot", "size": 10, "source_id": "chunk-a9d546a184a9b9d65ece100deeacd906"}, {"color": "#91ec80", "description": "\"The U.S. Department of Agriculture oversees the United States National Arboretum located in Northeast Washington, D.C., which focuses on plant research and education.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"U.S. DEPARTMENT OF AGRICULTURE\"", "label": "\"U.S. DEPARTMENT OF AGRICULTURE\"", "shape": "dot", "size": 10, "source_id": "chunk-5944ea15a06ecf9056db94e8e38f8882"}, {"color": "#c6d4cb", "description": "\"The U.S. Department of Agriculture operates the United States National Arboretum, focusing on horticultural research and education.\"}", "entity_type": "\"UNKNOWN\"", "id": "\"UNITED STATES NATIONAL ARBORETUM\"", "label": "\"UNITED STATES NATIONAL ARBORETUM\"", "shape": "dot", "size": 10, "source_id": "chunk-5944ea15a06ecf9056db94e8e38f8882"}, {"color": "#8d0f38", "description": "\"The 2021 Walk Score study evaluated the walkability of cities, ranking Washington, D.C. as the fifth-most walkable city.\"", "entity_type": "\"EVENT\"", "id": "\"2021 WALK SCORE STUDY\"", "label": "\"2021 WALK SCORE STUDY\"", "shape": "dot", "size": 10, "source_id": "chunk-387a930449453cee61e4630681f85691"}, {"color": "#374062", "description": "\"The 2021 Walk Score study ranked Washington, D.C. based on walkability, influencing urban planning discussions.\"\u003c", "entity_type": "\"UNKNOWN\"", "id": "\"WASHINGTON D.C.\"", "label": "\"WASHINGTON D.C.\"", "shape": "dot", "size": 10, "source_id": "chunk-387a930449453cee61e4630681f85691"}, {"color": "#e862e7", "description": "\"The Tidal Basin is a man-made reservoir located in Washington, D.C., known for its cherry blossoms and memorials, including the Jefferson Memorial.\"", "entity_type": "\"GEO\"", "id": "\"TIDAL BASIN\"", "label": "\"TIDAL BASIN\"", "shape": "dot", "size": 10, "source_id": "chunk-a9d546a184a9b9d65ece100deeacd906"}, {"color": "#a5005a", "description": "\"Abraham Lincoln was the sixteenth President of the United States, known for signing the Compensated Emancipation Act that ended slavery in the District of Columbia.\"", "entity_type": "\"PERSON\"", "id": "\"ABRAHAM LINCOLN\"", "label": "\"ABRAHAM LINCOLN\"", "shape": "dot", "size": 10, "source_id": "chunk-eb62dcded2aaf3dc2f815ba9fd90f279"}, {"color": "#5d98f7", "description": "\"End Taxation Without Representation is a grassroots motto advocated by D.C. residents highlighting their lack of federal representation while still being subject to taxation.\"", "entity_type": "\"CONCEPT\"", "id": "\"END TAXATION WITHOUT REPRESENTATION\"", "label": "\"END TAXATION WITHOUT REPRESENTATION\"", "shape": "dot", "size": 10, "source_id": "chunk-75397eb4d5190a04ba6190c9fd19f462"}, {"color": "#79b26a", "description": "\"The Kennedy Center is a major performing arts venue in Washington, D.C., hosting various productions, including the National Symphony Orchestra and the Washington Ballet.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"KENNEDY CENTER FOR THE PERFORMING ARTS\"", "label": "\"KENNEDY CENTER FOR THE PERFORMING ARTS\"", "shape": "dot", "size": 10, "source_id": "chunk-a9d546a184a9b9d65ece100deeacd906"}, {"color": "#e29b6a", "description": "\"Travel Channel is a cable network that broadcasts travel-related programming, headquartered in Chevy Chase, Maryland.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"TRAVEL CHANNEL\"", "label": "\"TRAVEL CHANNEL\"", "shape": "dot", "size": 10, "source_id": "chunk-387a930449453cee61e4630681f85691"}, {"color": "#ba1bb9", "description": "\"Chevy Chase is a suburb of Washington, D.C., where the Travel Channel is headquartered.\"", "entity_type": "\"GEO\"", "id": "\"CHEVY CHASE, MARYLAND\"", "label": "\"CHEVY CHASE, MARYLAND\"", "shape": "dot", "size": 10, "source_id": "chunk-387a930449453cee61e4630681f85691"}, {"color": "#2d65c8", "description": "\"Maryland is a U.S. state adjacent to Washington, D.C., where WASA also provides sewage treatment services.\"\u003cSEP\u003e\"Maryland is a U.S. state that borders Washington, D.C., and has been proposed as a possible destination for retroceding the district to provide state representation for residents.\"\u003cSEP\u003e\"Maryland is a U.S. state that shares land borders with Washington, D.C., and was historically significant in the founding of the federal district.\"\u003cSEP\u003e\"Maryland is one of the states that donated land to form the District of Columbia, playing a key role in the establishment of the nation\u0027s capital.\"", "entity_type": "\"GEO\"", "id": "\"MARYLAND\"", "label": "\"MARYLAND\"", "shape": "dot", "size": 10, "source_id": "chunk-5e0b62b69d1a6ab458808e03c6346ff5\u003cSEP\u003echunk-cb3295564abaa2a0148d6c365b59dbcd\u003cSEP\u003echunk-082c5f4b0d2bdd484d4c414180718595\u003cSEP\u003echunk-eb62dcded2aaf3dc2f815ba9fd90f279"}, {"color": "#88242b", "description": "\"Alexander Robey Shepherd was the Governor of the District of Columbia in the 1870s, noted for modernizing the city through various large projects.\"", "entity_type": "\"PERSON\"", "id": "\"ALEXANDER ROBEY SHEPHERD\"", "label": "\"ALEXANDER ROBEY SHEPHERD\"", "shape": "dot", "size": 10, "source_id": "chunk-eb62dcded2aaf3dc2f815ba9fd90f279"}, {"color": "#ef2bb8", "description": "\"The 23rd Amendment is a constitutional amendment ratified in 1961 that granted residents of Washington, D.C. the right to vote for President, albeit with restrictions.\"\u003cSEP\u003e\"The 23rd Amendment, ratified in 1961, granted Washington, D.C. residents three electoral votes in presidential elections, reflecting a change in voting rights for the district.\"", "entity_type": "\"EVENT\"", "id": "\"23RD AMENDMENT\"", "label": "\"23RD AMENDMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-082c5f4b0d2bdd484d4c414180718595\u003cSEP\u003echunk-75397eb4d5190a04ba6190c9fd19f462"}, {"color": "#38cf82", "description": "\"Ford\u0027s Theatre is a historic theater in Washington, D.C., known as the site of President Abraham Lincoln\u0027s assassination and still functioning as a live theater and museum.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FORD\u0027S THEATRE\"", "label": "\"FORD\u0027S THEATRE\"", "shape": "dot", "size": 10, "source_id": "chunk-a9d546a184a9b9d65ece100deeacd906"}, {"color": "#a491b7", "description": "\"Discovery Communications is a media company specializing in nonfiction and educational content, based in Silver Spring, Maryland.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DISCOVERY COMMUNICATIONS\"", "label": "\"DISCOVERY COMMUNICATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-387a930449453cee61e4630681f85691"}, {"color": "#d2b25f", "description": "\"Silver Spring is a suburb located near Washington, D.C., where Discovery Communications has its headquarters.\"", "entity_type": "\"GEO\"", "id": "\"SILVER SPRING, MARYLAND\"", "label": "\"SILVER SPRING, MARYLAND\"", "shape": "dot", "size": 10, "source_id": "chunk-387a930449453cee61e4630681f85691"}, {"color": "#d57d69", "description": "\"WASA, or the Water and Sewer Authority, is an independent authority of the Washington, D.C., government providing water and wastewater services to the city and surrounding areas.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"WASA\"", "label": "\"WASA\"", "shape": "dot", "size": 10, "source_id": "chunk-5e0b62b69d1a6ab458808e03c6346ff5"}, {"color": "#78a9e6", "description": "\"The Potomac River flows along the border of Washington, D.C., serving as a significant geographical landmark for the city.\"\u003cSEP\u003e\"The Potomac River is a significant waterway running alongside notable developments, including residential and commercial spaces like The Wharf.\"\u003cSEP\u003e\"The Potomac River serves as a geographic boundary for Washington, D.C. and is the site of various environmental phenomena, including flooding.\"", "entity_type": "\"GEO\"", "id": "\"POTOMAC RIVER\"", "label": "\"POTOMAC RIVER\"", "shape": "dot", "size": 10, "source_id": "chunk-5944ea15a06ecf9056db94e8e38f8882\u003cSEP\u003echunk-0af7e1463713a9a4e33321de619afc08\u003cSEP\u003echunk-387a930449453cee61e4630681f85691"}, {"color": "#9be121", "description": "\"The Army Corps of Engineers operates the historic Washington Aqueduct, which supplies drinking water to Washington, D.C.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ARMY CORPS OF ENGINEERS\"", "label": "\"ARMY CORPS OF ENGINEERS\"", "shape": "dot", "size": 10, "source_id": "chunk-5e0b62b69d1a6ab458808e03c6346ff5"}, {"color": "#029288", "description": "\"Benjamin Banneker was an African American astronomer and surveyor who contributed to the surveying of the borders of the District of Columbia, showcasing his skills and historical significance in the formation of the capital.\"", "entity_type": "\"PERSON\"", "id": "\"BENJAMIN BANNEKER\"", "label": "\"BENJAMIN BANNEKER\"", "shape": "dot", "size": 10, "source_id": "chunk-eb62dcded2aaf3dc2f815ba9fd90f279"}, {"color": "#6f9c6a", "description": "\"El Tiempo Latino was a Spanish-language newspaper published by The Washington Post, focusing on issues relevant to the Latino community before being sold in 2016.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"EL TIEMPO LATINO\"", "label": "\"EL TIEMPO LATINO\"", "shape": "dot", "size": 10, "source_id": "chunk-387a930449453cee61e4630681f85691"}, {"color": "#452489", "description": "\"The Washington Post is a prominent daily newspaper in Washington, D.C., known for its influential journalism and reporting on national issues.\"\u003cSEP\u003e\"The Washington Post is a prominent daily newspaper in the United States, known for its significant readership and influence, particularly among certain political demographics.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"THE WASHINGTON POST\"", "label": "\"THE WASHINGTON POST\"", "shape": "dot", "size": 10, "source_id": "chunk-082c5f4b0d2bdd484d4c414180718595\u003cSEP\u003echunk-387a930449453cee61e4630681f85691"}, {"color": "#23957f", "description": "\"Lafayette Square is a historic public square located adjacent to the White House, significant for its protests, marches, and speeches.\"", "entity_type": "\"GEO\"", "id": "\"LAFAYETTE SQUARE\"", "label": "\"LAFAYETTE SQUARE\"", "shape": "dot", "size": 10, "source_id": "chunk-ed54e563511a0c9d1cf1d7f9eb24e315"}, {"color": "#be3591", "description": "\"The Blair House is located near Lafayette Square, connecting them within the historical context of Washington, D.C.\"\u003c\u003c\"historical significance, location proximity\"", "entity_type": "\"UNKNOWN\"", "id": "\"BLAIR HOUSE\"", "label": "\"BLAIR HOUSE\"", "shape": "dot", "size": 10, "source_id": "chunk-ed54e563511a0c9d1cf1d7f9eb24e315"}, {"color": "#e47011", "description": "\"The Metropolitan Police Department is responsible for law enforcement in Washington, D.C., facing challenges with crime rates and community relations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"METROPOLITAN POLICE DEPARTMENT\"", "label": "\"METROPOLITAN POLICE DEPARTMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-5e0b62b69d1a6ab458808e03c6346ff5"}, {"color": "#d9b4c6", "description": "\"The United States Marine Band is the oldest professional musical organization in the country, based in Washington, D.C., and performs at official events.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"UNITED STATES MARINE BAND\"", "label": "\"UNITED STATES MARINE BAND\"", "shape": "dot", "size": 10, "source_id": "chunk-a9d546a184a9b9d65ece100deeacd906"}, {"color": "#3b78c3", "description": "\"Pepco is the electric utility serving Washington, D.C., and suburban Maryland, known for its underground power lines due to city regulations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PEPCO\"", "label": "\"PEPCO\"", "shape": "dot", "size": 10, "source_id": "chunk-5e0b62b69d1a6ab458808e03c6346ff5"}, {"color": "#d93837", "description": "\"Thomas Jefferson was a founding father and the third President of the United States, who agreed to terms that established the new national capital in the Southern United States.\"", "entity_type": "\"PERSON\"", "id": "\"THOMAS JEFFERSON\"", "label": "\"THOMAS JEFFERSON\"", "shape": "dot", "size": 10, "source_id": "chunk-eb62dcded2aaf3dc2f815ba9fd90f279"}, {"color": "#296ee4", "description": "\"The Residence Act of 1790 was legislation that approved the creation of a national capital on the Potomac River and fa  "\"UNEMPLOYMENT RATE\"", "shape": "dot", "size": 10, "source_id": "chunk-eb96f3e2d9b3275d918cefc16b203c1c"}, {"color": "#f46d90", "description": "\"The Columbia River is a major river in Washington that influences local climates, including precipitation patterns.\"\u003cSEP\u003e\"The Columbia River is a major river in the Pacific Northwest of the United States, discovered by American captain Robert Gray after whom Grays Harbor County is named.\"\u003cSEP\u003e\"The Columbia River is a major waterway that significantly impacts the geography and agriculture in Eastern Washington.\"", "entity_type": "\"GEO\"", "id": "\"COLUMBIA RIVER\"", "label": "\"COLUMBIA RIVER\"", "shape": "dot", "size": 10, "source_id": "chunk-7177768877584456c7cb2eb05726657e\u003cSEP\u003echunk-4fd0eb457e94bf899b8aaaf4c4e71328\u003cSEP\u003echunk-57dace99ff5fe9e1184f859fa965e359"}, {"color": "#f55190", "description": "\"The Palouse region is recognized for its rolling hills and rich, fertile soil that supports extensive agriculture.\"", "entity_type": "\"GEO\"", "id": "\"PALOUSE REGION\"", "label": "\"PALOUSE REGION\"", "shape": "dot", "size": 10, "source_id": "chunk-57dace99ff5fe9e1184f859fa965e359"}, {"color": "#34d6bc", "description": "\"Robert Gray discovered the mouth of the Columbia River, facilitating further exploration and settlement.\"\u003c", "entity_type": "\"UNKNOWN\"", "id": "\"ROBERT GRAY\"", "label": "\"ROBERT GRAY\"", "shape": "dot", "size": 10, "source_id": "chunk-7177768877584456c7cb2eb05726657e"}, {"color": "#c9ff80", "description": "\"The Okanagan Highland is a geologic region east of the Columbia River and contributes to varying climate conditions in Washington.\"", "entity_type": "\"GEO\"", "id": "\"OKANAGAN HIGHLAND\"", "label": "\"OKANAGAN HIGHLAND\"", "shape": "dot", "size": 10, "source_id": "chunk-4fd0eb457e94bf899b8aaaf4c4e71328"}, {"color": "#610642", "description": "\"John Spellman is the last Republican governor of Washington, having left office in 1985, marking a
