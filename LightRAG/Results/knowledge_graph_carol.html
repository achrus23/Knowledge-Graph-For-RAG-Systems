              function drawGraph() {

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#a2a8f0", "description": "\"The business men are a group representing the commercial world\u0027s values, symbolizing the preoccupation with wealth and the triviality of personal loss.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BUSINESS MEN\"", "label": "\"BUSINESS MEN\"", "shape": "dot", "size": 10, "source_id": "chunk-02baee20cc9463dbe08170a8e1043e32"}, {"color": "#96d217", "description": "\"The red-faced gentleman is another observer of the dead man\u0027s legacy, showcasing the apathy and greed that characterize the merchant class.\"", "entity_type": "\"PERSON\"", "id": "\"RED-FACED GENTLEMAN\"", "label": "\"RED-FACED GENTLEMAN\"", "shape": "dot", "size": 10, "source_id": "chunk-02baee20cc9463dbe08170a8e1043e32"}, {"color": "#b88574", "description": "\"The Christmas Song sung by the old man and joined by his family reflects a tradition of joy and togetherness during the holidays.\"", "entity_type": "\"EVENT\"", "id": "\"CHRISTMAS SONG\"", "label": "\"CHRISTMAS SONG\"", "shape": "dot", "size": 10, "source_id": "chunk-91614df5cb74cbe5e109a338a82041e9"}, {"color": "#bd0f0c", "description": "Scrooge is a central character known for his miserly tendencies and cold demeanor, exhibiting a profound disdain for Christmas and a lack of compassion for those less fortunate. Initially depicted as greedy and unfeeling, he reflects on his past, relationships, and choices, which often induces feelings of melancholy and regret. Throughout the narrative, Scrooge undergoes a significant transformation, sparked by encounters with a series of supernatural spirits.\n\nDuring Christmas, he engages with these spirits, including Marley\u2019s Ghost and the Ghosts of Christmas Past, Present, and Future, prompting deep reflection on his life and the consequences of his actions. Initially skeptical about the existence of the supernatural, Scrooge confronts his past experiences and emotions, grappling with themes of judgment and redemption. As he recalls moments of joy and kindness, he begins to express vulnerability and a desire for change.\n\nUltimately, Scrooge\u0027s journey leads him to embrace happiness and generosity, particularly on Christmas Day. He adopts a newfound perspective, filled with joyful intentions, and engages actively with his family, contrasting starkly with his prior miserliness. His transformation embodies the spirit of Christmas, highlighting a redemptive arc marked by reflection, emotional growth, and a commitment to kindness and generosity in contrast to his earlier self.", "entity_type": "\"PERSON\"", "id": "\"SCROOGE\"", "label": "\"SCROOGE\"", "shape": "dot", "size": 10, "source_id": "chunk-19d72c57ae3408758b18d2568e86dc6b\u003cSEP\u003echunk-02baee20cc9463dbe08170a8e1043e32\u003cSEP\u003echunk-cb661c37436355ccec2769b1d0350c5f\u003cSEP\u003echunk-f1a4fbcf1ed86864b9bfd5e8dba4c683\u003cSEP\u003echunk-89777b838d5447c7bd1ec11282c4ee89\u003cSEP\u003echunk-773d0df1dd25c356f7b771d780583e09\u003cSEP\u003echunk-d9aac3484185ac66045df92214d245d5\u003cSEP\u003echunk-99b0ec7f7e006561352b5d65e849611d\u003cSEP\u003echunk-54bdd22db1f84a965b5f4c06c9216d8d\u003cSEP\u003echunk-90d5764e301321c087f5a8f78b73a145\u003cSEP\u003echunk-1aa50206d02ed89418f65f97c6441d1c\u003cSEP\u003echunk-843b5b2f944c7413d9ca876e2e2f151f\u003cSEP\u003echunk-c6c248858d1b13ab7ee9ca13c1aeed6b\u003cSEP\u003echunk-8f738cb25d60a7dab782162d9d0a25ed\u003cSEP\u003echunk-94bea83e7153fc2064aa382b494936a1\u003cSEP\u003echunk-bb21d58d36c6306fd8810ddd51c4a971\u003cSEP\u003echunk-5dac41b3f9eeaf794f0147400b1718cd\u003cSEP\u003echunk-83ac129dc9b56f84c46760d153d68e93\u003cSEP\u003echunk-90b95db5c53e4364a6bee36b7aa4d70f\u003cSEP\u003echunk-60fc063c79fc0d4acc91a57e79de04dc\u003cSEP\u003echunk-e7637ff18c5ded77a68cce0a87883fad\u003cSEP\u003echunk-43c9bee23adfa77aa9dedd22401bba7d\u003cSEP\u003echunk-91614df5cb74cbe5e109a338a82041e9\u003cSEP\u003echunk-8590d9263cd2cd4fa583c432fc54e6c3\u003cSEP\u003echunk-91572b3cd42786ba4cb2f180ca25cbf4"}, {"color": "#3ddf8a", "description": "\"Ali Baba is a fictional character from the tales of \u0027One Thousand and One Nights,\u0027 evoking nostalgia in Scrooge as he reflects on his childhood memories.\"", "entity_type": "\"PERSON\"", "id": "\"ALI BABA\"", "label": "\"ALI BABA\"", "shape": "dot", "size": 10, "source_id": "chunk-8590d9263cd2cd4fa583c432fc54e6c3"}, {"color": "#d5256e", "description": "\"The Knocker is a metaphorical and literal object that symbolizes Scrooge\u0027s confrontation with his past and the supernatural elements present in the story.\"\u003cSEP\u003e\"The Knocker refers to the physical door knocker on Scrooge\u0027s door, representing the threshold between the living and the supernatural.\"\u003cSEP\u003e\"The knocker symbolizes Scrooge\u0027s transformation, as he appreciates it for the first time, reflecting his new outlook on life.\"", "entity_type": "\"CONCEPT\"", "id": "\"THE KNOCKER\"", "label": "\"THE KNOCKER\"", "shape": "dot", "size": 10, "source_id": "chunk-9c43dac2fcd5b578242d907ea6f8fc7b\u003cSEP\u003echunk-8f738cb25d60a7dab782162d9d0a25ed\u003cSEP\u003echunk-d9aac3484185ac66045df92214d245d5"}, {"color": "#753723", "description": "Fezziwig is a character known for his cheerful demeanor and joyful gatherings, hosting a domestic ball that showcases kindness and generosity towards guests.\u003cSEP\u003eFezziwig is a jovial character who runs a festive business and is known for hosting lively Christmas Eve parties.", "entity_type": "PERSON", "id": "FEZZIWIG", "label": "FEZZIWIG", "shape": "dot", "size": 10, "source_id": "chunk-8bc1edd983869352d14cf0886a9175a7\u003cSEP\u003echunk-b2f98bc7abb0c67d4c86055c7fd72218"}, {"color": "#bab987", "description": "Dick Wilkins is Ebenezer\u0027s former apprentice, remembered fondly for his attachment to Scrooge during their youthful days at Fezziwig\u0027s.", "entity_type": "PERSON", "id": "DICK WILKINS", "label": "DICK WILKINS", "shape": "dot", "size": 10, "source_id": "chunk-8bc1edd9 SEP\u003e\"Christmas is a festive season that acts as a backdrop for Scrooge\u0027s transformation and reconciliation with his family.\"\u003cSEP\u003e\"Christmas is a festive season when generosity and support for the needy are particularly emphasized, contrasting with Scrooge\u0027s attitudes.\"\u003cSEP\u003e\"Christmas is a significant cultural holiday that evokes feelings of joy and togetherness, which is explored through Scrooge\u0027s recollections and interactions with the Ghost.\"\u003cSEP\u003e\"Christmas is an event celebrated in the story, forming a backdrop for Scrooge\u0027s change of heart and acts of kindness.\"\u003cSEP\u003e\"Christmas is depicted as a festive time that invokes feelings of nostalgia, warmth, and family connection throughout the narrative.\"\u003cSEP\u003e\"Christmas is depicted as a time for joy, family gatherings, and games, highlighting its significance in the context of the story.\"\u003cSEP\u003e\"Christmas is depicted in the text as a time of goodwill and generosity, though Scrooge views it negatively as a time of financial burden.\"\u003cSEP\u003e\"Christmas is portrayed as a festive occasion involving joy, dance, and the exchange of presents, highlighting themes of celebration and community.\"\u003cSEP\u003e\"Christmas is presented as a time of gathering and merriment, which Scrooge\u0027s Nephew believes should be embraced rather than dismissed.\"\u003cSEP\u003e\"Christmas is the festive occasion being celebrated, marked by traditional customs and a sense of cheerfulness among the people.\"\u003cSEP\u003e\"Christmas serves as a significant backdrop for the themes of reflection, generosity, and transformation in Scrooge\u0027s story.\"\u003cSEP\u003e\"Christmas signifies a time of reflection and redemption for Scrooge, playing a crucial role in his journey towards change.\"", "entity_type": "\"EVENT\"", "id": "\"CHRISTMAS\"", "label": "\"CHRISTMAS\"", "shape": "dot", "size": 10, "source_id": "chunk-773d0df1dd25c356f7b771d780 re miserly character of his uncle, Scrooge.\"\u003cSEP\u003e\"Scrooge\u0027s Nephew is depicted as a cheerful character who embodies laughter and good-humour, providing a contrast to Scrooge\u0027s previous demeanor.\"", "entity_type": "\"PERSON\"", "id": "\"SCROOGE\u0027S NEPHEW\"", "label": "\"SCROOGE\u0027S NEPHEW\"", "shape": "dot", "size": 10, "source_id": "chunk-773d0df1dd25c356f7b771d780583e09\u003cSEP\u003echunk-91614df5cb74cbe5e109a338a82041e9"}, {"color": "#861b34", "description": "\"The counting-house is Scrooge\u0027s place of business, highlighting his former world of greed contrasting with his newfound generosity.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"THE COUNTING-HOUSE\"", "label": "\"THE COUNTING-HOUSE\"", "shape": "dot", "size": 10, "source_id": "chunk-8f738cb25d60a7dab782162d9d0a25ed"}, {"color": "#484bce", "description": "\"Scrooge\u0027s Niece is depicted as pretty and spirited, showing a strong opinion about her uncle\u0027s character and wealth.\"\u003cSEP\u003e\"Scrooge\u0027s niece plays the harp and participates joyfully in family games, representing the joyous familial spirit of Christmas.\"", "entity_type": "\"PERSON\"", "id": "\"SCROOGE\u0027S NIECE\"", "label": "\"SCROOGE\u0027S NIECE\"", "shape": "dot", "size": 10, "source_id": "chunk-773d0df1dd25c356f7b771d780583e09\u003cSEP\u003echunk-43c9bee23adfa77aa9dedd22401bba7d"}, {"color": "#547e70", "description": "\"Topper is a guest at the Christmas gathering, representing the joyful and festive atmosphere of the celebration.\"\u003cSEP\u003e\"Topper is a lively character known for his playful antics during Christmas festivities, especially during games like blind man\u0027s buff.\"\u003cSEP\u003e\"Topper is a member of Scrooge\u0027s Niece\u0027s social circle, noted for his humorous comments and attention to one of the sisters.\"", "entity_type": "\"PERSON\"", "id": "\"TOPPER\"", "label": "\"TOPPER\"", "shape": "dot", "size": 10, "source_id": "chunk-773d0df1dd25c356f7b771d780583e  to generosity and human connection.\"\u003cSEP\u003e\"The Ghost acts as a supernatural figure guiding Scrooge through memories, urging him to confront his past and the choices he made.\"\u003cSEP\u003e\"The Ghost is a spectral figure guiding Scrooge through reflections on life and death, highlighting lessons about compassion and mortality.\"\u003cSEP\u003e\"The Ghost represents a supernatural being guiding Scrooge through his memories, emphasizing themes of reflection and change.\"\u003cSEP\u003e\"The Ghost serves as a spiritual guide for Scrooge, prompting him to confront his past and reconsider his feelings about Christmas.\"", "entity_type": "\"PERSON\"", "id": "\"THE GHOST\"", "label": "\"THE GHOST\"", "shape": "dot", "size": 10, "source_id": "chunk-54bdd22db1f84a965b5f4c06c9216d8d\u003cSEP\u003echunk-8590d9263cd2cd4fa583c432fc54e6c3\u003cSEP\u003echunk-83ac129dc9b56f84c46760d153d68e93\u003cSEP\u003echunk-c6c248858d1b13ab7ee9ca13c1aeed6b\u003cSEP\u003echunk-e7637ff18c5ded77a68cce0a87883fad"}, {"color": "#a7616f", "description": "\"Want is represented as a girl, signifying the consequences of poverty and the urgent need to address human needs in society.\"", "entity_type": "\"PERSON\"", "id": "\"WANT\"", "label": "\"WANT\"", "shape": "dot", "size": 10, "source_id": "chunk-02baee20cc9463dbe08170a8e1043e32"}, {"color": "#40ed29", "description": "Charles Dickens is the author of A Christmas Carol, known for his contributions to literature and his focus on social issues.", "entity_type": "PERSON", "id": "CHARLES DICKENS", "label": "CHARLES DICKENS", "shape": "dot", "size": 10, "source_id": "chunk-9e3921da66da5d761ab73cd849af6c43"}, {"color": "#dfb8f6", "description": "Arthur Rackham is the illustrator of A Christmas Carol, recognized for his distinctive artistic style.", "entity_type": "PERSON", "id": "ARTHUR RACKHAM", "label": "ARTHUR RACKHAM", "shape": "dot", "size": 10, "source_id": "chunk-9e3921da66da5d761ab73cd849af6c43"}, {"color": "#aac6f1", "description": "Ebenezer Scrooge is a character who experiences confusion and anxiety related to the passage of time, especially concerning the visitations from ghosts.\u003cSEP\u003eEbenezer Scrooge is the main character in A Christmas Carol, portrayed as a miserly old man who undergoes a significant transformation.", "entity_type": "PERSON", "id": "EBENEZER SCROOGE", "label": "EBENEZER SCROOGE", "shape": "dot", "size": 10, "source_id": "chunk-c7b10789a9cb0af6c553730b29bd9034\u003cSEP\u003echunk-9e3921da66da5d761ab73cd849af6c43"}, {"color": "#2f23f0", "description": "The Bed serves as a symbol of Scrooge\u0027s isolation and the personal reckoning he faces during nighttime contemplations.", "entity_type": "CONCEPT", "id": "THE BED", "label": "THE BED", "shape": "dot", "size": 10, "source_id": "chunk-c7b10789a9cb0af6c553730b29bd9034"}, {"color": "#dc6fe3", "description": "The Body represents the deceased individual whose fate is being discussed and ultimately serves as a reflection point for Scrooge\u0027s thoughts about life and death.\"", "entity_type": "EVENT", "id": "THE BODY", "label": "THE BODY", "shape": "dot", "size": 10, "source_id": "chunk-e1f29eeadc1d8ab46dc8a0bbd3c56b64"}, {"color": "#af526b", "description": "\"The grey-haired rascal is an elderly figure encountered in a low-brow shop, representing the harsh realities of life and decay.\"", "entity_type": "\"PERSON\"", "id": "\"GREY-HAIRED RASCAL\"", "label": "\"GREY-HAIRED RASCAL\"", "shape": "dot", "size": 10, "source_id": "chunk-f1a4fbcf1ed86864b9bfd5e8dba4c683"}, {"color": "#f333f8", "description": "\"The Poor Quarter is depicted as a place of misery and crime, contrasting sharply with the wealth and merriment of Christmas.\"", "entity_type": "\"GEO\"", "id": "\"POOR QUARTER\"", "label": "\"POOR QUARTER\"", "shape": "dot", "size": 10, "source_id": "chunk-f1a4fbcf1ed86864b9bfd5e8dba4c683"}, {"color": "#fae527", "description": "\"The charcoal stove represents a primitive form of heating, highlighting the stark living conditions of the elderly and impoverished.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"CHARCOAL STOVE\"", "label": "\"CHARCOAL STOVE\"", "shape": "dot", "size": 10, "source_id": "chunk-f1a4fbcf1ed86864b9bfd5e8dba4c683"}, {"color": "#7908be", "description": "\"Master Peter is a young member of the Cratchit family, showing interest in future opportunities and contemplating his financial prospects.\"", "entity_type": "\"PERSON\"", "id": "\"MASTER PETER\"", "label": "\"MASTER PETER\"", "shape": "dot", "size": 10, "source_id": "chunk-19d72c57ae3408758b18d2568e86dc6b"}, {"color": "#1d094f", "description": "\"Bob Cratchit is Scrooge\u0027s employee, who comes late to work and represents the struggles of a working-class family.\"\u003cSEP\u003e\"Bob Cratchit is a character presented in a scene of quiet contemplation, embodying the emotional weight of family responsibilities and the impact of societal issues.\"\u003cSEP\u003e\"Bob Cratchit is a clerk who works for Scrooge, showing the struggles of a hardworking individual during the festive season.\"\u003cSEP\u003e\"Bob Cratchit is a kind-hearted character who is devoted to his family, hopeful for better opportunities, and acknowledges the importance of Christmas.\"", "entity_type": "\"PERSON\"", "id": "\"BOB CRATCHIT\"", "label": "\"BOB CRATCHIT\"", "shape": "dot", "size": 10, "source_id": "chunk-19d72c57ae3408758b18d2568e86dc6b\u003cSEP\u003echunk-94bea83e7153fc2064aa382b494936a1\u003cSEP\u003echunk-83ac129dc9b56f84c46760d153d68e93\u003cSEP\u003echunk-d9aac3484185ac66045df92214d245d5"}, {"color": "#07005b", "description": "\"Snow is a significant aspect of the Christmas atmosphere, contributing to the wintery beauty and festive spirit of the season.\"\u003cSEP\u003e\"The snow represents the winter setting in Scrooge\u0027s memory, evoking a sense of peace and tranquility amidst recollections.\"", "entity_type": "\"GEO\"", "id": "\"SNOW\"", "label": "\"SNOW\"", "shape": "dot", "size": 10, "source_id": "chunk-bb21d58d36c63 \"", "shape": "dot", "size": 10, "source_id": "chunk-8590d9263cd2cd4fa583c432fc54e6c3"}, {"color": "#3580a8", "description": "\"The gentleman with the pendulous excrescence on his nose is characterized by his superficial concern about Scrooge\u0027s wealth and funeral, illustrating a lack of genuine empathy.\"", "entity_type": "\"PERSON\"", "id": "\"GENTLEMAN WITH PENDULOUS EXCRESCENCE\"", "label": "\"GENTLEMAN WITH PENDULOUS EXCRESCENCE\"", "shape": "dot", "size": 10, "source_id": "chunk-f1a4fbcf1ed86864b9bfd5e8dba4c683"}, {"color": "#04962c", "description": "\"Martha is a Cratchit family member and a poor apprentice, showcasing her hardworking nature and aspirations for rest during the holiday.\"", "entity_type": "\"PERSON\"", "id": "\"MARTHA\"", "label": "\"MARTHA\"", "shape": "dot", "size": 10, "source_id": "chunk-19d72c57ae3408758b18d2568e86dc6b"}, {"color": "#12d4b7", "description": "\"The Cratchit Family is portrayed as loving and supportive despite their financial struggles, gathering joyfully on Christmas Day.\"\u003cSEP\u003e\"The Cratchit Family represents a close-knit unit that values love and togetherness, showcasing the contrast to Scrooge\u0027s lonely lifestyle.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"THE CRATCHIT FAMILY\"", "label": "\"THE CRATCHIT FAMILY\"", "shape": "dot", "size": 10, "source_id": "chunk-19d72c57ae3408758b18d2568e86dc6b\u003cSEP\u003echunk-91572b3cd42786ba4cb2f180ca25cbf4"}, {"color": "#60a4b2", "description": "Fezziwig\u0027s Warehouse is the location where the Christmas Eve festivities take place, transformed into a lively ballroom for the event.", "entity_type": "GEO", "id": "FEZZIWIG\u0027S WAREHOUSE", "label": "FEZZIWIG\u0027S WAREHOUSE", "shape": "dot", "size": 10, "source_id": "chunk-8bc1edd983869352d14cf0886a9175a7"}, {"color": "#271c7e", "description": "\"Storm-birds are described as creatures rising and falling around the lighthouse, symbolizing the resilience of nature against bleak conditions.\"", "entity_type" votal character in prompting Scrooge\u0027s reflection and transformation.\"}", "from": "\"JACOB MARLEY\"", "keywords": "\"warning, mentorship\"\u003cSEP\u003ereflection, consequence", "source_id": "chunk-cb661c37436355ccec2769b1d0350c5f\u003cSEP\u003echunk-02baee20cc9463dbe08170a8e1043e32", "to": "\"SCROOGE\"", "width": 17.0}, {"description": "\"Scrooge\u0027s interaction with the poulterer\u0027s man underscores his change, as he shows kindness and humor in their exchange.\"\u003c", "from": "\"THE POULTERER\u0027S MAN\"", "keywords": "\u003e\"kindness, transformation\"", "source_id": "chunk-8f738cb25d60a7dab782162d9d0a25ed", "to": "\"SCROOGE\"", "width": 8.0}, {"description": "\"Scrooge\u0027s mention of Old Scratch during dialogue suggests a potential moral reckoning within his character.\"", "from": "\"SCROOGE\"", "keywords": "\"temptation, moral conflict\"", "source_id": "chunk-89777b838d5447c7bd1ec11282c4ee89", "to": "\"OLD SCRATCH\"", "width": 7.0}]);

                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
